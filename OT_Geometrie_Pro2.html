<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Figures 2D - CalcPro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
  --accent:#00ffcc;
  --bg:#0d0d0d;
  --card:#1a1a1a;
}

body {
  background:var(--bg);
  color:white;
  font-family:sans-serif;
  margin:0;
  padding:10px;
}

.interface {
  display:flex;
  flex-direction:column;
  gap:10px;
}

.btn-grid {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:6px;
}

.btn-shape {
  background:var(--card);
  border:1px solid #333;
  color:white;
  border-radius:8px;
  padding:9px;
  font-size:12px;
  font-weight:bold;
  cursor:pointer;
  transition:all 0.2s ease;
}

.btn-shape:hover {
  border-color:var(--accent);
  color:var(--accent);
}

.btn-shape:active {
  background:var(--accent);
  color:black;
}

.full {
  grid-column:span 2;
  border-color:#ff4d4d;
  color:#ff4d4d;
}

.titre {
  grid-column:span 2;
  text-align:center;
  color:var(--accent);
  border-bottom:1px solid #333;
  margin-top:5px;
}

#ecran {
  position:relative;
  height:85vh;
  width:100%;
  background:#000;
  border-radius:12px;
  margin-top:10px;
}

#canvas2D {
  width:100%;
  height:100%;
}
#definition {
  text-align:center;
  color:var(--accent);
  margin-top:8px;
  font-size:14px;
}
</style>
</head>
<body>

<div class="interface">
  <div class="btn-grid">

    <button class="btn-shape full" onclick="resetAll()">üóëÔ∏è EFFACER</button>

    <div class="titre">FIGURES 2D</div>
    <button class="btn-shape" onclick="draw2D('carre')">Carr√©</button>
    <button class="btn-shape" onclick="draw2D('rect')">Rectangle</button>
    <button class="btn-shape" onclick="draw2D('cercle')">Cercle</button>
    <button class="btn-shape" onclick="draw2D('ellipse')">Ellipse</button>
    <button class="btn-shape" onclick="draw2D('losange')">Losange</button>
    <button class="btn-shape" onclick="draw2D('trapeze')">Trap√®ze</button>
    <button class="btn-shape" onclick="draw2D('para')">Parall√©logramme</button>
    <button class="btn-shape" onclick="draw2D('equi')">Triangle √©quilat√©ral</button>
    <button class="btn-shape" onclick="draw2D('iso')">Triangle isoc√®le</button>
    <button class="btn-shape" onclick="draw2D('sca')">Triangle scal√®ne</button>
    <button class="btn-shape" onclick="draw2D('rectTri')">Triangle rectangle</button>
    <button class="btn-shape" onclick="draw2D('pentagone')">Pentagone</button>
    <button class="btn-shape" onclick="draw2D('hexagone')">Hexagone</button>
    <button class="btn-shape" onclick="draw2D('octogone')">Octogone</button>
    <button class="btn-shape" onclick="draw2D('spirale')">Spirale</button>
    <button class="btn-shape" onclick="draw2D('polygone12')">Dod√©cagone</button>
    <button class="btn-shape" onclick="draw2D('polygone20')">Icosagone</button>
    <button class="btn-shape" onclick="draw2D('etoile')">√âtoile</button>
    <button class="btn-shape" onclick="draw2D('coeur')">C≈ìur</button>
    <button class="btn-shape" onclick="draw2D('croix')">Croix</button>
    <button class="btn-shape" onclick="draw2D('fleche')">Fl√®che</button>
    <button class="btn-shape" onclick="draw2D('lune')">Lune</button>

  </div>
</div>

<div id="ecran">
  <canvas id="canvas2D"></canvas>
</div>

<div id="definition">Choisissez une figure</div>

<script>
// üåü Variables
const canvas = document.getElementById("canvas2D");
const ctx = canvas.getContext("2d");
canvas.width = canvas.clientWidth;
canvas.height = canvas.clientHeight;
const def = document.getElementById("definition");

// üåü R√©initialiser
function resetAll(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  def.textContent="√âcran nettoy√©";
}

// üåü Dessiner 2D
function draw2D(type){
  resetAll();
  ctx.fillStyle="#00ffcc";
  ctx.beginPath();
  const x = canvas.width/2;
  const y = canvas.height/2;

  // Figures classiques
  if(type==="carre") ctx.fillRect(x-60,y-60,120,120);
  else if(type==="rect") ctx.fillRect(x-90,y-50,180,100);
  else if(type==="cercle"){ctx.arc(x,y,70,0,Math.PI*2); ctx.fill();}
  else if(type==="ellipse"){ctx.ellipse(x,y,90,50,0,0,Math.PI*2); ctx.fill();}
  else if(type==="losange"){ctx.moveTo(x,y-70);ctx.lineTo(x-90,y);ctx.lineTo(x,y+70);ctx.lineTo(x+90,y);ctx.closePath();ctx.fill();}
  else if(type==="trapeze"){ctx.moveTo(x-80,y+60);ctx.lineTo(x+80,y+60);ctx.lineTo(x+50,y-60);ctx.lineTo(x-50,y-60);ctx.closePath();ctx.fill();}
  else if(type==="para"){ctx.moveTo(x-80,y-60);ctx.lineTo(x+40,y-60);ctx.lineTo(x+80,y+60);ctx.lineTo(x-40,y+60);ctx.closePath();ctx.fill();}

  // Triangles
  else if(type==="equi"){let h=120*Math.sqrt(3)/2; ctx.moveTo(x,y-h/2); ctx.lineTo(x-60,y+h/2); ctx.lineTo(x+60,y+h/2); ctx.closePath(); ctx.fill();}
  else if(type==="iso"){ctx.moveTo(x,y-90); ctx.lineTo(x-70,y+60); ctx.lineTo(x+70,y+60); ctx.closePath(); ctx.fill();}
  else if(type==="sca"){ctx.moveTo(x-40,y-80); ctx.lineTo(x-90,y+60); ctx.lineTo(x+100,y+20); ctx.closePath(); ctx.fill();}
  else if(type==="rectTri"){ctx.moveTo(x-80,y+60); ctx.lineTo(x-80,y-60); ctx.lineTo(x+100,y+60); ctx.closePath(); ctx.fill();}

  // Polygones
  else if(type==="pentagone") drawPoly(5,70);
  else if(type==="hexagone") drawPoly(6,70);
  else if(type==="octogone") drawPoly(8,70);
  else if(type==="polygone12") drawPoly(12,70);
  else if(type==="polygone20") drawPoly(20,70);

  // Formes sp√©ciales
  else if(type==="etoile") drawStar(5,80,40);
  else if(type==="coeur") drawHeart();
  else if(type==="croix"){ctx.fillRect(x-20,y-80,40,160); ctx.fillRect(x-80,y-20,160,40);}
  else if(type==="fleche"){ctx.moveTo(x-60,y); ctx.lineTo(x+40,y); ctx.lineTo(x+40,y-30); ctx.lineTo(x+80,y); ctx.lineTo(x+40,y+30); ctx.lineTo(x+40,y); ctx.closePath(); ctx.fill();}
  else if(type==="lune"){ctx.arc(x,y,70,0,Math.PI*2); ctx.fill(); ctx.globalCompositeOperation="destination-out"; ctx.arc(x+30,y,70,0,Math.PI*2); ctx.fill(); ctx.globalCompositeOperation="source-over";}
  else if(type==="spirale") drawSpiral();

  ctx.fill();
  def.textContent=type.toUpperCase();
}

// üåü Polygone r√©gulier
function drawPoly(sides,radius){
  const x = canvas.width/2;
  const y = canvas.height/2;
  const angle = 2*Math.PI/sides;
  ctx.beginPath();
  for(let i=0;i<sides;i++){
    const px = x + radius*Math.cos(i*angle - Math.PI/2);
    const py = y + radius*Math.sin(i*angle - Math.PI/2);
    if(i===0) ctx.moveTo(px,py); else ctx.lineTo(px,py);
  }
  ctx.closePath();
  ctx.fill();
}

// üåü √âtoile
function drawStar(points, outer, inner){
  const x = canvas.width/2;
  const y = canvas.height/2;
  const step = Math.PI/points;
  ctx.beginPath();
  for(let i=0;i<2*points;i++){
    const r = (i%2===0)?outer:inner;
    const px = x + r*Math.cos(i*step - Math.PI/2);
    const py = y + r*Math.sin(i*step - Math.PI/2);
    if(i===0) ctx.moveTo(px,py); else ctx.lineTo(px,py);
  }
  ctx.closePath();
  ctx.fill();
}

// üåü C≈ìur
function drawHeart(){
  const x = canvas.width/2;
  const y = canvas.height/2;
  ctx.beginPath();
  ctx.moveTo(x, y+50);
  ctx.bezierCurveTo(x+50,y+10, x+50,y-50, x,y-20);
  ctx.bezierCurveTo(x-50,y-50, x-50,y+10, x,y+50);
  ctx.closePath();
  ctx.fill();
}

// üåü Spirale
function drawSpiral(){
  const x = canvas.width/2;
  const y = canvas.height/2;
  ctx.beginPath();
  let angle = 0;
  let radius = 0;
  while(radius<100){
    const px = x + radius*Math.cos(angle);
    const py = y + radius*Math.sin(angle);
    if(angle===0) ctx.moveTo(px,py); else ctx.lineTo(px,py);
    angle += 0.2;
    radius += 0.5;
  }
  ctx.strokeStyle="#00ffcc";
  ctx.lineWidth=2;
  ctx.stroke();
}
</script>

</body>
</html>
