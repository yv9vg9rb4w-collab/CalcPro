<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CalcPro | Outil Géométrie Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --bg:#0f0f0f;
  --card:#1b1b1b;
  --accent:#00ffcc;
  --text:#ffffff;
  --muted:#aaaaaa;
}
body{
  margin:0; padding:20px;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  background:var(--bg); color:var(--text);
}
header{text-align:center;margin-bottom:20px;}
header h1{margin:0;font-size:2em;color:var(--accent);}
header p{margin-top:5px;color:var(--muted);}

/* BOUTONS */
#controls{
  display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin-bottom:20px; 
  position:relative; z-index:10; /* boutons toujours au-dessus */
}
#controls button{
  background:var(--card); border:none; border-radius:12px;
  padding:10px 15px; color:var(--text); font-weight:bold;
  cursor:pointer; box-shadow:0 0 10px rgba(0,255,204,0.2);
  transition:0.2s ease;
}
#controls button:hover{
  transform:translateY(-3px) scale(1.05);
  box-shadow:0 0 20px rgba(0,255,204,0.35);
}

/* TABLEAU / CANVAS */
#canvasContainer{
  position:relative; width:90%; max-width:700px; height:400px; margin:auto;
  border-radius:16px; background:#1b1b1b; box-shadow:0 0 20px rgba(0,255,204,0.3);
  overflow:hidden; z-index:1;
}
#canvas2D{
  position:absolute; top:0; left:0; width:100%; height:100%; z-index:5; /* canvas 2D au-dessus de 3D */
}
#threejs-container{
  position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:1;
}

#definition{text-align:center;margin-top:10px;color:var(--accent);font-size:16px;}
</style>
</head>
<body>

<header>
<h1>Outil Géométrie CalcPro</h1>
<p>2D & 3D – Une seule figure à la fois</p>
</header>

<div id="controls">
  <strong>2D :</strong>
  <button onclick="drawShape2D('carré')">Carré</button>
  <button onclick="drawShape2D('rectangle')">Rectangle</button>
  <button onclick="drawShape2D('cercle')">Cercle</button>
  <button onclick="drawShape2D('triangle')">Triangle</button>
  <button onclick="drawShape2D('equilateral')">Triangle Équilatéral</button>
  <button onclick="drawShape2D('isocele')">Triangle Isocèle</button>
  <button onclick="drawShape2D('scalene')">Triangle Scalène</button>

  <strong>3D :</strong>
  <button onclick="draw3DShape('cube')">Cube</button>
  <button onclick="draw3DShape('sphere')">Sphère</button>
  <button onclick="draw3DShape('cylindre')">Cylindre</button>
  <button onclick="draw3DShape('cône')">Cône</button>
  <button onclick="draw3DShape('pyramide')">Pyramide</button>
  <button onclick="draw3DShape('tore')">Tore</button>
</div>

<div id="canvasContainer">
  <canvas id="canvas2D"></canvas>
  <div id="threejs-container"></div>
</div>

<div id="definition">Sélectionne une figure pour voir sa définition</div>

<!-- Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
<script>
// ==== 2D CANVAS ====
const canvas2D = document.getElementById('canvas2D');
const ctx = canvas2D.getContext('2d');
const def = document.getElementById('definition');

function resizeCanvas(){
  canvas2D.width = canvas2D.clientWidth;
  canvas2D.height = canvas2D.clientHeight;
}
window.addEventListener('resize',resizeCanvas);
resizeCanvas();

// ==== 3D THREE.JS ====
const container3D = document.getElementById('threejs-container');
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x1b1b1b);
const camera = new THREE.PerspectiveCamera(75, container3D.clientWidth/container3D.clientHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({alpha:true, antialias:true});
renderer.setSize(container3D.clientWidth,container3D.clientHeight);
container3D.appendChild(renderer.domElement);

const light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(5,5,5); scene.add(light);
scene.add(new THREE.AmbientLight(0x404040));
camera.position.z = 5;

let current3D = null;

// ==== EFFACER TOUT ====
function clearCanvas(){
  ctx.clearRect(0,0,canvas2D.width,canvas2D.height);
  if(current3D){ scene.remove(current3D); current3D = null; }
}

// ==== 2D FIGURE ====
function drawShape2D(shape){
  clearCanvas();
  ctx.fillStyle="#00ffcc";
  switch(shape){
    case 'carré':
      ctx.fillRect(200,150,100,100);
      def.textContent="Carré : quadrilatère avec côtés égaux et angles droits.";
      break;
    case 'rectangle':
      ctx.fillRect(180,160,140,100);
      def.textContent="Rectangle : côtés opposés égaux.";
      break;
    case 'cercle':
      ctx.beginPath(); ctx.arc(300,200,50,0,2*Math.PI); ctx.fill();
      def.textContent="Cercle : ensemble de points équidistants d’un centre.";
      break;
    case 'triangle':
      ctx.beginPath(); ctx.moveTo(300,130); ctx.lineTo(240,270); ctx.lineTo(360,270); ctx.closePath(); ctx.fill();
      def.textContent="Triangle : polygone à trois côtés.";
      break;
    case 'equilateral':
      ctx.beginPath();
      ctx.moveTo(300,130); ctx.lineTo(220,270); ctx.lineTo(380,270);
      ctx.closePath(); ctx.fill();
      def.textContent="Triangle Équilatéral : trois côtés égaux et trois angles égaux (60° chacun).";
      break;
    case 'isocele':
      ctx.beginPath();
      ctx.moveTo(300,130); ctx.lineTo(240,270); ctx.lineTo(360,270);
      ctx.closePath(); ctx.fill();
      def.textContent="Triangle Isocèle : deux côtés égaux et deux angles égaux.";
      break;
    case 'scalene':
      ctx.beginPath();
      ctx.moveTo(300,130); ctx.lineTo(230,270); ctx.lineTo(370,250);
      ctx.closePath(); ctx.fill();
      def.textContent="Triangle Scalène : trois côtés de longueurs différentes et trois angles différents.";
      break;
  }
}

// ==== 3D FIGURE ====
function draw3DShape(shape){
  clearCanvas();
  let geometry;
  switch(shape){
    case 'cube': geometry=new THREE.BoxGeometry(2,2,2); def.textContent="Cube : 6 faces carrées."; break;
    case 'sphere': geometry=new THREE.SphereGeometry(1.5,32,32); def.textContent="Sphère : points équidistants d’un centre."; break;
    case 'cylindre': geometry=new THREE.CylinderGeometry(1,1,3,32); def.textContent="Cylindre : bases circulaires."; break;
    case 'cône': geometry=new THREE.ConeGeometry(1.5,3,32); def.textContent="Cône : base circulaire et sommet unique."; break;
    case 'pyramide': geometry=new THREE.ConeGeometry(1.5,3,4); def.textContent="Pyramide : base polygonale et sommet."; break;
    case 'tore': geometry=new THREE.TorusGeometry(1,0.4,16,100); def.textContent="Tore : anneau 3D."; break;
  }
  const material = new THREE.MeshPhongMaterial({color:0x00ffcc,flatShading:true});
  current3D = new THREE.Mesh(geometry,material);
  scene.add(current3D);
}

// ==== ANIMATION 3D ====
function animate(){
  requestAnimationFrame(animate);
  if(current3D) current3D.rotation.y +=0.01;
  renderer.render(scene,camera);
}
animate();

// ==== RESIZE THREE.JS ====
window.addEventListener('resize', ()=>{
  camera.aspect = container3D.clientWidth/container3D.clientHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(container3D.clientWidth,container3D.clientHeight);
});
</script>

</body>
</html>
