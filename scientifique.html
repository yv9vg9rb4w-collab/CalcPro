<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CalcPro – Calculatrice Scientifique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background: #111;
      padding: 20px;
      border-radius: 15px;
      width: 380px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 22px;
    }
    #display {
      width: 100%;
      height: 50px;
      font-size: 20px;
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 8px;
      border: none;
      text-align: right;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #2c5364;
      color: #fff;
    }
    button:hover {
      background: #3a6d86;
    }
    .op { background: #ff9800; }
    .op:hover { background: #ffb74d; }
    .equal { background: #4caf50; grid-column: span 2; }
    .clear { background: #f44336; }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>CalcPro Scientifique</h1>
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="append('%')" class="op">%</button>
      <button onclick="append('**')" class="op">^</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')" class="op">÷</button>
      <button onclick="append('Math.log(')">ln</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')" class="op">×</button>
      <button onclick="append('Math.log10(')">log</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')" class="op">−</button>
      <button onclick="append('Math.E')">e</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()" class="equal">=</button>
      <button onclick="append('+')" class="op">+</button>
      <button onclick="append('Math.PI')">π</button>

      <button onclick="append('Math.sin(')">sin</button>
      <button onclick="append('Math.cos(')">cos</button>
      <button onclick="append('Math.tan(')">tan</button>
      <button onclick="append('Math.sqrt(')">√</button>
      <button onclick="append('ANS')">ANS</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    let ANS = 0;

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        // Remplace ANS par sa valeur actuelle
        let expression = display.value.replace(/ANS/g, ANS);
        ANS = eval(expression);
        display.value = ANS;
      } catch {
        display.value = 'Erreur';
      }
    }
  </script>
</body>
</html>
