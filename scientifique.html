<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CalcPro Scientific Stylé</title>
<style>
:root{
  --bg:#05070c;
  --panel:#0b0f1a;
  --btn:#11162a;
  --accent:#1e90ff;
  --text:#ffffff;
  --gray:#9fa4b5;
  --sample:#00ffff;
}
*{box-sizing:border-box;}
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
}
/* CALCULATOR */
.calcpro{
  width:360px;
  background:linear-gradient(180deg,#0b0f1a,#05070c);
  border-radius:38px;
  padding:20px;
  box-shadow:0 30px 80px rgba(0,0,0,.9);
}
/* DYNAMIC ISLAND */
.island{
  height:36px;
  border-radius:20px;
  background:#000;
  color:var(--gray);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 14px;
  font-size:13px;
  margin-bottom:12px;
}
.island span{color:var(--accent);}

/* SCREEN */
.screen{
  color:var(--text);
  font-size:44px;
  text-align:right;
  padding:24px 10px;
  min-height:90px;
  overflow-x:auto;
}

/* BUTTONS */
.buttons{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}

button{
  height:70px;
  border:none;
  border-radius:50%;
  background:var(--btn);
  color:white;
  font-size:18px;
  cursor:pointer;
  transition:.1s;
}
button:hover{filter:brightness(1.2);}
button:active{
  transform:scale(.94);
  filter:brightness(1.4);
}

.op{background:var(--accent);}
.gray{background:#2a2f45;color:var(--gray);}
.wide{grid-column:span 2;border-radius:40px;}

/* SCIENTIFIC BUTTONS (landscape only) */
.scientific{
  display:none;
  font-size:16px;
  background:#1a1f35;
  color:var(--accent);
}
.scientific:hover{filter:brightness(1.5);}
.scientific:active{transform:scale(.95);}

@media (orientation: landscape){
  .calcpro{width:720px;}
  .scientific{display:inline-block;}
  .scientific-container{
    display:grid;
    grid-template-columns:repeat(7,1fr);
    gap:10px;
    margin-bottom:12px;
  }
}
</style>
</head>

<body>
<div class="calcpro">
  <!-- Dynamic Island -->
  <div class="island">
    <div>CalcPro</div>
    <div id="mode">Standard</div>
    <span id="ans">ANS: 0</span>
  </div>

  <div class="screen" id="screen">0</div>

  <!-- Scientific buttons container -->
  <div class="scientific-container">
    <button class="scientific" onclick="sampleFunction('Math.sin(Math.PI/6)')">sin(π/6)</button>
    <button class="scientific" onclick="sampleFunction('Math.cos(Math.PI/3)')">cos(π/3)</button>
    <button class="scientific" onclick="sampleFunction('Math.tan(Math.PI/4)')">tan(π/4)</button>
    <button class="scientific" onclick="sampleFunction('Math.log10(100)')">log(100)</button>
    <button class="scientific" onclick="sampleFunction('Math.log(Math.E)')">ln(e)</button>
    <button class="scientific" onclick="sampleFunction('Math.sqrt(16)')">√16</button>
    <button class="scientific" onclick="sampleFunction('Math.PI')">π</button>
    <button class="scientific" onclick="sampleFunction('50/100')">50%</button>
  </div>

  <div class="buttons">
    <!-- Standard buttons, always fixed -->
    <button class="gray" onclick="clearDisplay()">AC</button>
    <button class="gray" onclick="negate()">±</button>
    <button class="gray" onclick="percent()">%</button>
    <button class="op" onclick="appendOperator('/')">÷</button>

    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button class="op" onclick="appendOperator('*')">×</button>

    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button class="op" onclick="appendOperator('-')">−</button>

    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button class="op" onclick="appendOperator('+')">+</button>

    <button class="wide" onclick="appendNumber('0')">0</button>
    <button onclick="appendNumber('.')">.</button>
    <button class="op" onclick="calculate()">=</button>
  </div>
</div>

<script>
let screen=document.getElementById("screen");
let currentInput='';
let ans=0;
let modeLabel=document.getElementById("mode");
let ansUI=document.getElementById("ans");

function appendNumber(num){currentInput+=num;screen.innerText=currentInput;}
function appendOperator(op){
  if(currentInput==='')return;
  const lastChar=currentInput.slice(-1);
  if(['+','-','*','/'].includes(lastChar)){currentInput=currentInput.slice(0,-1);}
  currentInput+=op;
  screen.innerText=currentInput;
}
function appendFunction(func){currentInput+=func;screen.innerText=currentInput;}
function sampleFunction(sample){currentInput=sample;screen.innerText=sample;}
function clearDisplay(){currentInput='';screen.innerText='0';}
function calculate(){
  try{
    let exp=currentInput.replace(/÷/g,'/');
    let result=eval(exp);
    ans=result;
    ansUI.innerText='ANS: '+result;
    currentInput=result.toString();
    screen.innerText=currentInput;
  }catch{
    screen.innerText='Erreur';currentInput='';
  }
}
function percent(){
  try{
    currentInput=(parseFloat(eval(currentInput))/100).toString();
    screen.innerText=currentInput;
  }catch{screen.innerText='Erreur';currentInput='';}
}
function negate(){
  try{
    currentInput=(parseFloat(eval(currentInput))*-1).toString();
    screen.innerText=currentInput;
  }catch{screen.innerText='Erreur';currentInput='';}
}
function updateMode(){
  if(window.matchMedia("(orientation: landscape)").matches){
    modeLabel.innerText='Scientific';
  }else{modeLabel.innerText='Standard';}
}
window.addEventListener('resize',updateMode);
updateMode();
</script>
</body>
</html>
