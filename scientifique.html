<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculatrice Scientifique iOS</title>

<style>
body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

.calculator {
    width: 360px;
    background: #000;
    border-radius: 30px;
    padding: 20px;
}

.screen {
    color: white;
    font-size: 42px;
    text-align: right;
    padding: 20px 10px;
    min-height: 70px;
    overflow-x: auto;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
}

button {
    height: 70px;
    border-radius: 50%;
    border: none;
    font-size: 20px;
    cursor: pointer;
}

.gray {
    background: #a5a5a5;
    color: black;
}

.orange {
    background: #ff9f0a;
    color: white;
}

.dark {
    background: #333;
    color: white;
}

.wide {
    grid-column: span 2;
    border-radius: 40px;
}
</style>
</head>

<body>

<div class="calculator">
    <div class="screen" id="screen">0</div>

    <div class="buttons">
        <button class="gray" onclick="clearAll()">AC</button>
        <button class="gray" onclick="del()">DEL</button>
        <button class="gray" onclick="insert('(')">(</button>
        <button class="gray" onclick="insert(')')">)</button>

        <button class="dark" onclick="insert('Math.sin(')">sin</button>
        <button class="dark" onclick="insert('Math.cos(')">cos</button>
        <button class="dark" onclick="insert('Math.tan(')">tan</button>
        <button class="orange" onclick="insert('/')">÷</button>

        <button class="dark" onclick="insert('Math.sqrt(')">√</button>
        <button class="dark" onclick="insert('**2')">x²</button>
        <button class="dark" onclick="insert('**')">xʸ</button>
        <button class="orange" onclick="insert('*')">×</button>

        <button class="dark" onclick="insert('Math.PI')">π</button>
        <button class="dark" onclick="insert('Math.E')">e</button>
        <button class="dark" onclick="useAns()">ANS</button>
        <button class="orange" onclick="insert('-')">−</button>

        <button class="dark" onclick="insert('7')">7</button>
        <button class="dark" onclick="insert('8')">8</button>
        <button class="dark" onclick="insert('9')">9</button>
        <button class="orange" onclick="insert('+')">+</button>

        <button class="dark" onclick="insert('4')">4</button>
        <button class="dark" onclick="insert('5')">5</button>
        <button class="dark" onclick="insert('6')">6</button>

        <button class="dark" onclick="insert('1')">1</button>
        <button class="dark" onclick="insert('2')">2</button>
        <button class="dark" onclick="insert('3')">3</button>

        <button class="dark wide" onclick="insert('0')">0</button>
        <button class="dark" onclick="insert('.')">.</button>
        <button class="orange" onclick="calculate()">=</button>
    </div>
</div>

<script>
let screen = document.getElementById("screen");
let ans = 0;

function insert(value) {
    if (screen.innerText === "0") {
        screen.innerText = value;
    } else {
        screen.innerText += value;
    }
}

function clearAll() {
    screen.innerText = "0";
}

function del() {
    screen.innerText = screen.innerText.slice(0, -1);
    if (screen.innerText === "") screen.innerText = "0";
}

function calculate() {
    try {
        let result = eval(screen.innerText);
        ans = result;
        screen.innerText = result;
    } catch {
        screen.innerText = "Erreur";
    }
}

function useAns() {
    insert(ans.toString());
}
</script>

</body>
</html>
