<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculatrice Scientifique</title>
  <style>
    body {
      background-color: #f6f6f6;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input, button {
      font-size: 1.2em;
      padding: 10px;
      margin: 5px;
    }
    #resultat {
      margin-top: 15px;
      font-size: 1.5em;
      color: #007700;
    }
  </style>
</head>

<body>
  <h1>ðŸ”¬ Calculatrice Scientifique en HTML/JS</h1>
  
  <input type="text" id="expression" placeholder="Exemple : sin(3.14) + sqrt(16)" size="40">
  <br>
  <button onclick="calculer()">Calculer</button>
  <button onclick="effacer()">Effacer</button>

  <p id="resultat"></p>

  <script>
    function calculer() {
      try {
        const expr = document.getElementById('expression').value;
        // On utilise Math pour les fonctions scientifiques
        const resultat = Function('"use strict"; return (' + expr.replace(/([a-zA-Z]+)/g, "Math.$1") + ')')();
        document.getElementById('resultat').textContent = "RÃ©sultat : " + resultat;
      } catch (e) {
        document.getElementById('resultat').textContent = "Erreur dans l'expression.";
      }
    }

    function effacer() {
      document.getElementById('expression').value = "";
      document.getElementById('resultat').textContent = "";
    }
  </script>
</body>
</html>
