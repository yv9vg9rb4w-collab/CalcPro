<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CalcPro • Scientific</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  color:white;
}
.calculator{
  width:380px;
  background:#111;
  padding:20px;
  border-radius:40px;
  box-shadow:0 20px 50px rgba(0,0,0,.8);
}
.display{
  background:#222;
  color:#22c55e;
  font-size:32px;
  padding:15px;
  border-radius:20px;
  text-align:right;
  min-height:60px;
  overflow-x:auto;
}
.history{
  margin-bottom:10px;
  font-size:14px;
  max-height:90px;
  overflow-y:auto;
  color:#aaa;
}
.grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:10px;
  margin-top:15px;
}
button{
  border:none;
  border-radius:50%;
  padding:18px;
  font-size:18px;
  cursor:pointer;
  background:#222;
  color:white;
  box-shadow:0 5px #000;
}
button:active{
  transform:translateY(2px);
  box-shadow:0 2px #000;
}
.func{background:#333;color:#38bdf8}
.op{background:#ff9500}
.equal{
  background:#34c759;
  grid-column:span 2;
  border-radius:30px;
}
</style>
</head>

<body>

<div class="calculator">
  <div class="history" id="history"></div>
  <div class="display" id="display">0</div>

  <div class="grid">
    <button class="func" onclick="add('sin(')">sin</button>
    <button class="func" onclick="add('cos(')">cos</button>
    <button class="func" onclick="add('tan(')">tan</button>
    <button class="func" onclick="add('ln(')">ln</button>
    <button class="func" onclick="add('log(')">log</button>

    <button class="func" onclick="add('π')">π</button>
    <button class="func" onclick="add('e')">e</button>
    <button class="func" onclick="add('√(')">√</button>
    <button class="func" onclick="add('^')">xʸ</button>
    <button class="op" onclick="clearAll()">AC</button>

    <button onclick="add('7')">7</button>
    <button onclick="add('8')">8</button>
    <button onclick="add('9')">9</button>
    <button class="op" onclick="add('+')">+</button>
    <button class="op" onclick="add('-')">−</button>

    <button onclick="add('4')">4</button>
    <button onclick="add('5')">5</button>
    <button onclick="add('6')">6</button>
    <button class="op" onclick="add('*')">×</button>
    <button class="op" onclick="add('/')">÷</button>

    <button onclick="add('1')">1</button>
    <button onclick="add('2')">2</button>
    <button onclick="add('3')">3</button>
    <button onclick="add('(')">(</button>
    <button onclick="add(')')">)</button>

    <button onclick="add('0')">0</button>
    <button onclick="add('.')">.</button>
    <button onclick="add('x')">x</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>
</div>

<script>
let display = document.getElementById("display");
let history = document.getElementById("history");
let input = "";

function add(val){
  input += val;
  display.innerText = input;
}

function clearAll(){
  input = "";
  display.innerText = "0";
}

function calculate(){
  if(!input) return;

  // si x existe → on affiche l'expression
  if(/[x]/i.test(input)){
    history.innerHTML += `<div>${input}</div>`;
    display.innerText = input;
    input = "";
    return;
  }

  let exp = input
    .replace(/π/g,"Math.PI")
    .replace(/e/g,"Math.E")
    .replace(/√/g,"Math.sqrt")
    .replace(/sin\(/g,"Math.sin(")
    .replace(/cos\(/g,"Math.cos(")
    .replace(/tan\(/g,"Math.tan(")
    .replace(/ln\(/g,"Math.log(")
    .replace(/log\(/g,"Math.log10(")
    .replace(/\^/g,"**");

  try{
    let result = eval(exp);
    history.innerHTML += `<div>${input} = ${result}</div>`;
    display.innerText = result;
    input = "";
  }catch{
    display.innerText = "Erreur";
    input = "";
  }
}
</script>

</body>
</html>
