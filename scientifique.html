<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CalcPro – Scientifique iOS 26</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(160deg, #e0e0e0, #f8f8f8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(20px);
      padding: 20px;
      border-radius: 30px;
      width: 380px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 22px;
      color: #333;
    }
    #display {
      width: 100%;
      height: 50px;
      font-size: 20px;
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 15px;
      border: none;
      text-align: right;
      background: rgba(255,255,255,0.6);
      color: #000;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background: rgba(0,0,0,0.05);
      color: #333;
      transition: background 0.3s;
    }
    button:hover {
      background: rgba(0,0,0,0.15);
    }
    .op { background: rgba(255,165,0,0.2); }
    .equal { background: rgba(76,175,80,0.2); grid-column: span 2; }
    .clear { background: rgba(244,67,54,0.2); }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>CalcPro iOS 26</h1>
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="append('%')" class="op">%</button>
      <button onclick="append('**')" class="op">^</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')" class="op">÷</button>
      <button onclick="append('Math.log(')">ln</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')" class="op">×</button>
      <button onclick="append('Math.log10(')">log</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')" class="op">−</button>
      <button onclick="append('Math.E')">e</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()" class="equal">=</button>
      <button onclick="append('+')" class="op">+</button>
      <button onclick="append('Math.PI')">π</button>

      <button onclick="append('Math.sin(')">sin</button>
      <button onclick="append('Math.cos(')">cos</button>
      <button onclick="append('Math.tan(')">tan</button>
      <button onclick="append('Math.sqrt(')">√</button>
      <button onclick="append('ANS')">ANS</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    let ANS = 0;

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        let expression = display.value.replace(/ANS/g, ANS);
        ANS = eval(expression);
        display.value = ANS;
      } catch {
        display.value = 'Erreur';
      }
    }
  </script>
</body>
</html>
