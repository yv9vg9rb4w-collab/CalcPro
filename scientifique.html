<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculatrice scientifique Lebbar</title>
  <style>
    body { background:#121212; color:white; font-family:Arial; text-align:center; }
    .calc { display:inline-block; background:#333; padding:20px; border-radius:10px; }
    input { width:220px; padding:10px; font-size:18px; margin-bottom:10px; text-align:right; }
    button { width:50px; height:50px; margin:5px; font-size:16px; }
    a { color:#00ffcc; text-decoration:none; }
  </style>
</head>
<body>
  <h1>ðŸ§® Calculatrice scientifique Lebbar</h1>
  <div class="calc">
    <input type="text" id="display" readonly>
    <br>
    <button onclick="insert('7')">7</button>
    <button onclick="insert('8')">8</button>
    <button onclick="insert('9')">9</button>
    <button onclick="insert('/')">Ã·</button><br>
    <button onclick="insert('4')">4</button>
    <button onclick="insert('5')">5</button>
    <button onclick="insert('6')">6</button>
    <button onclick="insert('*')">Ã—</button><br>
    <button onclick="insert('1')">1</button>
    <button onclick="insert('2')">2</button>
    <button onclick="insert('3')">3</button>
    <button onclick="insert('-')">âˆ’</button><br>
    <button onclick="insert('0')">0</button>
    <button onclick="insert('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="insert('+')">+</button><br>
    <!-- Fonctions scientifiques -->
    <button onclick="insert('Math.sin(')">sin</button>
    <button onclick="insert('Math.cos(')">cos</button>
    <button onclick="insert('Math.tan(')">tan</button>
    <button onclick="insert('Math.sqrt(')">âˆš</button><br>
    <button onclick="insert('Math.log(')">ln</button>
    <button onclick="insert('Math.log10(')">log</button>
    <button onclick="insert('Math.PI')">Ï€</button>
    <button onclick="insert('Math.E')">e</button><br>
    <button onclick="clearDisplay()">C</button>
  </div>

  <p><a href="index.html">â¬… Retour Ã  lâ€™accueil</a></p>

  <script>
    function insert(val) {
      document.getElementById('display').value += val;
    }
    function calculate() {
      try {
        document.getElementById('display').value = eval(document.getElementById('display').value);
      } catch {
        document.getElementById('display').value = "Erreur";
      }
    }
    function clearDisplay() {
      document.getElementById('display').value = "";
    }
  </script>
</body>
</html>
