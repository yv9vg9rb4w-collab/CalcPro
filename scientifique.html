<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CalcPro iOS 26</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  color:white;
}

.calc{
  width:360px;
  padding:20px;
  border-radius:40px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(30px);
  box-shadow:0 40px 80px rgba(0,0,0,.9);
}

.display{
  font-size:42px;
  text-align:right;
  padding:20px;
  border-radius:25px;
  background:rgba(255,255,255,.05);
  color:#22c55e;
  overflow:hidden;
  transition:transform .15s;
}

.display.pop{transform:scale(1.05)}

.history{
  max-height:80px;
  overflow-y:auto;
  font-size:13px;
  color:#aaa;
  margin-top:8px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
  margin-top:15px;
}

button{
  border:none;
  border-radius:50%;
  padding:20px;
  font-size:18px;
  background:rgba(255,255,255,.1);
  color:white;
  cursor:pointer;
  transition:.1s;
}

button:active{transform:scale(.9)}
.op{background:#ff9500}
.eq{background:#34c759}
.func{color:#38bdf8}
.zero{grid-column:span 2;border-radius:30px}
</style>
</head>

<body>

<div class="calc">
  <div class="display" id="display">0</div>
  <div class="history" id="history"></div>

  <div class="grid">
    <button class="func" onclick="clearAll()">AC</button>
    <button class="func" onclick="toggleSign()">±</button>
    <button class="func" onclick="useAns()">ANS</button>
    <button class="op" onclick="setOp('/')">÷</button>

    <button onclick="num(7)">7</button>
    <button onclick="num(8)">8</button>
    <button onclick="num(9)">9</button>
    <button class="op" onclick="setOp('*')">×</button>

    <button onclick="num(4)">4</button>
    <button onclick="num(5)">5</button>
    <button onclick="num(6)">6</button>
    <button class="op" onclick="setOp('-')">−</button>

    <button onclick="num(1)">1</button>
    <button onclick="num(2)">2</button>
    <button onclick="num(3)">3</button>
    <button class="op" onclick="setOp('+')">+</button>

    <button class="func" onclick="sqrt()">√</button>
    <button class="zero" onclick="num(0)">0</button>
    <button onclick="dot()">.</button>
    <button class="eq" onclick="calc()">=</button>
  </div>
</div>

<script>
let display=document.getElementById("display");
let history=document.getElementById("history");

let current="0";
let prev=null;
let operator=null;
let ans=0;
let waiting=false;

function render(){
  display.innerText=current;
  display.classList.add("pop");
  setTimeout(()=>display.classList.remove("pop"),120);
}

function num(n){
  if(waiting){
    current=n.toString();
    waiting=false;
  }else{
    if(current==="0") current="";
    current+=n;
  }
  render();
}

function dot(){
  if(!current.includes(".")){
    current+=".";
    render();
  }
}

function setOp(op){
  prev=parseFloat(current);
  operator=op;
  waiting=true;
}

function calc(){
  if(operator===null || waiting) return;

  let a=prev;
  let b=parseFloat(current);
  let r=0;

  if(operator==="+") r=a+b;
  if(operator==="-") r=a-b;
  if(operator==="*") r=a*b;
  if(operator==="/") r=b===0?"Erreur":a/b;

  history.innerHTML+=`<div>${a} ${operator} ${b} = ${r}</div>`;
  history.scrollTop=history.scrollHeight;

  current=r.toString();
  ans=r;
  operator=null;
  waiting=false;
  render();
}

function sqrt(){
  let v=parseFloat(current);
  if(v<0) return;
  let r=Math.sqrt(v);
  history.innerHTML+=`<div>√${v} = ${r}</div>`;
  current=r.toString();
  ans=r;
  render();
}

function toggleSign(){
  if(current==="0") return;
  current=(parseFloat(current)*-1).toString();
  render();
}

function useAns(){
  current=ans.toString();
  render();
}

function clearAll(){
  current="0";
  prev=null;
  operator=null;
  waiting=false;
  render();
}
</script>

</body>
</html>
