<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Calculatrice Scientifique</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.9.1/math.min.js"></script>
<style>
  body {
    background-color: #121212;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #00ffcc;
    margin-bottom: 15px;
  }

  #expr {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    background: #1e1e1e;
    color: #00ffcc;
    margin-bottom: 15px;
    text-align: center;
  }

  .buttons, .quick-buttons, .scientific-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-bottom: 20px;
  }

  button {
    padding: 12px 18px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    color: #121212;
    background: linear-gradient(45deg, #00ffcc, #00ccff);
    transition: 0.2s;
  }

  button:hover {
    transform: scale(1.05);
  }

  #result {
    background: #1e1e1e;
    padding: 15px;
    border-radius: 12px;
    min-height: 50px;
    font-size: 18px;
    color: #00ffcc;
    word-wrap: break-word;
  }

  #history {
    margin-top: 20px;
    max-height: 200px;
    overflow-y: auto;
    background: #1a1a2a;
    padding: 10px;
    border-radius: 10px;
  }

  .history-item {
    margin-bottom: 8px;
    color: #00ffccaa;
    font-size: 14px;
  }

  footer {
    margin-top: 30px;
    text-align: center;
    font-size: 14px;
    color: #aaa;
  }
</style>
</head>
<body>

<h1>Calculatrice Scientifique</h1>
<input type="text" id="expr" placeholder="Entrez votre expression">

<!-- Boutons rapides symboliques -->
<div class="quick-buttons">
  <button onclick="ajouterRacine()">√</button>
  <button onclick="ajouter('^2')">x²</button>
  <button onclick="ajouter('^3')">x³</button>
  <button onclick="ajouter('+')">+</button>
  <button onclick="ajouter('-')">-</button>
  <button onclick="ajouterMultiplication()">×</button>
  <button onclick="ajouter('/')">/</button>
  <button onclick="ajouter('(')">(</button>
  <button onclick="ajouter(')')">)</button>
</div>

<!-- Fonctions scientifiques -->
<div class="scientific-buttons">
  <button onclick="ajouter('sin(')">sin</button>
  <button onclick="ajouter('cos(')">cos</button>
  <button onclick="ajouter('tan(')">tan</button>
  <button onclick="ajouter('asin(')">asin</button>
  <button onclick="ajouter('acos(')">acos</button>
  <button onclick="ajouter('atan(')">atan</button>
  <button onclick="ajouter('log(')">log</button>
  <button onclick="ajouter('ln(')">ln</button>
  <button onclick="ajouter('exp(')">exp</button>
  <button onclick="ajouter('!')">!</button>
  <button onclick="ajouter('π')">π</button>
  <button onclick="ajouter('e')">e</button>
</div>

<!-- Boutons de calcul -->
<div class="buttons">
  <button onclick="calculer()">Calculer</button>
  <button onclick="clearInput()">C</button>
</div>

<div id="result">Résultat ici...</div>

<h3>Historique :</h3>
<div id="history"></div>

<footer>
  Développeur: <strong>Lebbar Yahya</strong>
</footer>

<script>
const exprInput = document.getElementById('expr');
const resultDiv = document.getElementById('result');
const historyDiv = document.getElementById('history');

// Ajouter texte à l'input
function ajouter(val) {
  const cursorPos = exprInput.selectionStart;
  const text = exprInput.value;
  exprInput.value = text.slice(0, cursorPos) + val + text.slice(cursorPos);
  exprInput.focus();
  exprInput.selectionEnd = cursorPos + val.length;
}

// Racine symbolique √()
function ajouterRacine() {
  const cursorPos = exprInput.selectionStart;
  const text = exprInput.value;
  exprInput.value = text.slice(0, cursorPos) + '√()' + text.slice(cursorPos);
  exprInput.focus();
  exprInput.selectionEnd = cursorPos + 2;
}

// Multiplication symbolique ×
function ajouterMultiplication() {
  ajouter('×');
}

// Nettoyer l'input
function clearInput() {
  exprInput.value = '';
  resultDiv.innerHTML = '';
}

// Historique
function ajouterHistorique(expr, res) {
  const div = document.createElement('div');
  div.className = 'history-item';
  div.textContent = expr + " → " + res;
  historyDiv.prepend(div);
}

// Remplacer symboles avant calcul pour Math.js
function parseExpression(expr) {
  return expr
    .replace(/√\(/g, 'sqrt(')
    .replace(/×/g, '*')
    .replace(/π/g, 'pi');
}

// Calculer
function calculer() {
  try {
    const expr = parseExpression(exprInput.value);
    const res = math.evaluate(expr).toString();
    resultDiv.innerHTML = res;
    ajouterHistorique(exprInput.value, res);
  } catch(e) {
    resultDiv.innerHTML = "Erreur : " + e.message;
  }
}
</script>

</body>
</html>
