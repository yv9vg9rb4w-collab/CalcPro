<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CalcPro – Calculatrice</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(160deg, #e0e0e0, #f8f8f8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(20px);
      padding: 20px;
      border-radius: 30px;
      width: 380px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 24px;
      color: #333;
    }
    #display {
      width: 100%;
      height: 50px;
      font-size: 20px;
      margin-bottom: 15px;
      padding: 5px;
      border-radius: 15px;
      border: none;
      text-align: right;
      background: rgba(255,255,255,0.5);
      color: #000;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background: rgba(0,0,0,0.05);
      color: #333;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: rgba(0,0,0,0.15);
    }
    button:active {
      transform: scale(0.95);
      background: rgba(0,0,0,0.2);
    }
    .op { background: rgba(255,165,0,0.2); }
    .equal { background: rgba(76,175,80,0.2); grid-column: span 2; }
    .clear { background: rgba(244,67,54,0.2); }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>CalcPro Liquide</h1>
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="append('%')" class="op">%</button>
      <button onclick="append('^')" class="op">^</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('÷')" class="op">÷</button>
      <button onclick="append('ln(')">ln</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('×')" class="op">×</button>
      <button onclick="append('log(')">log</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('−')" class="op">−</button>
      <button onclick="append('e')">e</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()" class="equal">=</button>
      <button onclick="append('+')" class="op">+</button>
      <button onclick="append('π')">π</button>

      <button onclick="append('sin(')">sin</button>
      <button onclick="append('cos(')">cos</button>
      <button onclick="append('tan(')">tan</button>
      <button onclick="append('√(')">√</button>
      <button onclick="append('ANS')">ANS</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    let ANS = 0;

    function append(value) {
      display.value += value;
    }

    function calculate() {
      try {
        let expr = display.value
          .replace(/π/g, 'Math.PI')
          .replace(/e/g, 'Math.E')
          .replace(/ANS/g, ANS)
          .replace(/sin\(/g, 'Math.sin(')
          .replace(/cos\(/g, 'Math.cos(')
          .replace(/tan\(/g, 'Math.tan(')
          .replace(/√\(/g, 'Math.sqrt(')
          .replace(/ln\(/g, 'Math.log(')
          .replace(/log\(/g, 'Math.log10(')
          .replace(/×/g, '*')
          .replace(/÷/g, '/')
          .replace(/−/g, '-')
          .replace(/\^/g, '**');
        ANS = eval(expr);
        display.value = ANS;
      } catch {
        display.value = 'Erreur';
      }
    }

    function clearDisplay() {
      display.value = '';
    }
  </script>
</body>
</html>
