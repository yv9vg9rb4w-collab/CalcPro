<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice  Scientifique</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .calc {
      background-color: #1c1c1c;
      border-radius: 40px;
      padding: 20px;
      width: 320px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    .display {
      background: none;
      border: none;
      color: white;
      font-size: 48px;
      text-align: right;
      width: 100%;
      margin-bottom: 20px;
      outline: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      border: none;
      border-radius: 50%;
      height: 70px;
      font-size: 22px;
      color: white;
      background-color: #333;
      transition: 0.2s;
    }

    button:active {
      transform: scale(0.95);
    }

    .orange {
      background-color: #f1a33c;
    }

    .gray {
      background-color: #a5a5a5;
      color: black;
    }

    .zero {
      grid-column: span 2;
      border-radius: 35px;
    }
  </style>
</head>

<body>
  <div class="calc">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
      <button class="gray" onclick="clearDisplay()">AC</button>
      <button class="gray" onclick="negate()">±</button>
      <button class="gray" onclick="percent()">%</button>
      <button class="orange" onclick="appendOperator('/')">÷</button>

      <!-- Scientific functions -->
      <button onclick="appendFunction('Math.sin(')">sin</button>
      <button onclick="appendFunction('Math.cos(')">cos</button>
      <button onclick="appendFunction('Math.tan(')">tan</button>
      <button onclick="appendFunction('Math.log10(')">log</button>
      <button onclick="appendFunction('Math.log(')">ln</button>
      <button onclick="appendFunction('Math.sqrt(')">√</button>
      <button onclick="appendFunction('Math.PI')">π</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="orange" onclick="appendOperator('*')">×</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="orange" onclick="appendOperator('-')">−</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="orange" onclick="appendOperator('+')">+</button>

      <button class="zero" onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button class="orange" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let currentInput = '';

    function appendNumber(num) {
      currentInput += num;
      display.value = currentInput;
    }

    function appendOperator(op) {
      if (currentInput === '') return;
      const lastChar = currentInput.slice(-1);
      if (['+', '-', '*', '/'].includes(lastChar)) {
        currentInput = currentInput.slice(0, -1);
      }
      currentInput += op;
      display.value = currentInput;
    }

    function appendFunction(func) {
      currentInput += func;
      display.value = currentInput;
    }

    function clearDisplay() {
      currentInput = '';
      display.value = '';
    }

    function calculate() {
      try {
        let exp = currentInput.replace('÷','/'); // convert ÷ to /
        let result = eval(exp);
        currentInput = result.toString();
        display.value = currentInput;
      } catch {
        display.value = 'Erreur';
        currentInput = '';
      }
    }

    function percent() {
      try {
        currentInput = (parseFloat(eval(currentInput)) / 100).toString();
        display.value = currentInput;
      } catch {
        display.value = 'Erreur';
        currentInput = '';
      }
    }

    function negate() {
      try {
        currentInput = (parseFloat(eval(currentInput)) * -1).toString();
        display.value = currentInput;
      } catch {
        display.value = 'Erreur';
        currentInput = '';
      }
    }
  </script>
</body>
</html>
