<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CalcPro • iOS 26</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top,#111,#000);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  color:white;
}

/* === CALCULATOR GLASS === */
.calculator{
  width:380px;
  padding:22px;
  border-radius:42px;
  background:linear-gradient(
    180deg,
    rgba(255,255,255,0.08),
    rgba(255,255,255,0.02)
  );
  backdrop-filter:blur(28px);
  -webkit-backdrop-filter:blur(28px);
  box-shadow:
    0 50px 100px rgba(0,0,0,.9),
    inset 0 1px 1px rgba(255,255,255,.15);
}

/* === DISPLAY === */
.display{
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(20px);
  -webkit-backdrop-filter:blur(20px);
  border-radius:26px;
  padding:18px;
  font-size:34px;
  color:#22c55e;
  text-align:right;
  min-height:70px;
  letter-spacing:0.6px;
  font-variant-numeric:tabular-nums;
  box-shadow:inset 0 1px 1px rgba(255,255,255,.2);
  transition:transform .15s cubic-bezier(.25,.8,.25,1),opacity .15s;
}

.display.pop{
  transform:scale(1.06);
  opacity:.85;
}

.display.result{
  animation:iosResult .22s cubic-bezier(.25,.8,.25,1);
}

@keyframes iosResult{
  0%{transform:scale(.85);opacity:0}
  60%{transform:scale(1.05)}
  100%{transform:scale(1);opacity:1}
}

/* === HISTORY === */
.history{
  font-size:13px;
  color:#aaa;
  margin-bottom:10px;
  max-height:90px;
  overflow-y:auto;
}

/* === GRID === */
.grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:12px;
  margin-top:15px;
}

/* === BUTTONS iOS 26 === */
button{
  border:none;
  border-radius:50%;
  padding:18px;
  font-size:18px;
  cursor:pointer;
  background:rgba(255,255,255,0.08);
  color:white;
  box-shadow:
    0 10px 25px rgba(0,0,0,.6),
    inset 0 1px 1px rgba(255,255,255,.15);
  transition:
    transform .12s cubic-bezier(.2,.8,.2,1),
    filter .12s,
    box-shadow .12s;
}

button:active{
  transform:scale(.9);
  filter:brightness(1.25);
  box-shadow:
    0 3px 10px rgba(0,0,0,.9),
    inset 0 2px 4px rgba(0,0,0,.4);
}

.func{color:#38bdf8}
.op{background:#ff9500}
.equal{
  background:#34c759;
  grid-column:span 2;
  border-radius:30px;
}
</style>
</head>

<body>

<div class="calculator">
  <div class="history" id="history"></div>
  <div class="display" id="display">0</div>

  <div class="grid">
    <button class="func" onclick="add('sin(')">sin</button>
    <button class="func" onclick="add('cos(')">cos</button>
    <button class="func" onclick="add('tan(')">tan</button>
    <button class="func" onclick="add('ln(')">ln</button>
    <button class="func" onclick="add('log(')">log</button>

    <button class="func" onclick="add('π')">π</button>
    <button class="func" onclick="add('e')">e</button>
    <button class="func" onclick="add('√(')">√</button>
    <button class="func" onclick="add('^')">xʸ</button>
    <button class="op" id="delBtn" onclick="deleteOrClear()">AC</button>

    <button onclick="add('7')">7</button>
    <button onclick="add('8')">8</button>
    <button onclick="add('9')">9</button>
    <button class="op" onclick="add('+')">+</button>
    <button class="op" onclick="add('-')">−</button>

    <button onclick="add('4')">4</button>
    <button onclick="add('5')">5</button>
    <button onclick="add('6')">6</button>
    <button class="op" onclick="add('*')">×</button>
    <button class="op" onclick="add('/')">÷</button>

    <button onclick="add('1')">1</button>
    <button onclick="add('2')">2</button>
    <button onclick="add('3')">3</button>
    <button onclick="add('(')">(</button>
    <button onclick="add(')')">)</button>

    <button onclick="add('0')">0</button>
    <button onclick="add('.')">.</button>
    <button onclick="add('x')">x</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>
</div>

<script>
let display=document.getElementById("display");
let history=document.getElementById("history");
let delBtn=document.getElementById("delBtn");
let input="";
let lastResult=0;

function animateDisplay(){
  display.classList.add("pop");
  setTimeout(()=>display.classList.remove("pop"),150);
}

function updateDelButton(){
  delBtn.innerText = input ? "⌫" : "AC";
}

function add(v){
  if(input==="0") input="";
  input+=v;
  display.innerText=input;
  animateDisplay();
  updateDelButton();
}

function deleteOrClear(){
  if(input.length>1){
    input=input.slice(0,-1);
    display.innerText=input;
  }else{
    input="";
    display.innerText="0";
  }
  animateDisplay();
  updateDelButton();
}

function calculate(){
  if(!input) return;

  if(/[x]/i.test(input)){
    history.innerHTML+=`<div>${input}</div>`;
    display.innerText=input;
    input="";
    return;
  }

  let exp=input
    .replace(/π/g,"Math.PI")
    .replace(/e/g,"Math.E")
    .replace(/√/g,"Math.sqrt")
    .replace(/sin\(/g,"Math.sin(")
    .replace(/cos\(/g,"Math.cos(")
    .replace(/tan\(/g,"Math.tan(")
    .replace(/ln\(/g,"Math.log(")
    .replace(/log\(/g,"Math.log10(")
    .replace(/\^/g,"**");

  try{
    let result=eval(exp);
    history.innerHTML+=`<div>${input} = ${result}</div>`;
    display.innerText=result;
    display.classList.add("result");
    setTimeout(()=>display.classList.remove("result"),220);
    lastResult=result;
    input="";
  }catch{
    display.innerText="Erreur";
    input="";
  }
  updateDelButton();
}

updateDelButton();
</script>

</body>
</html>
