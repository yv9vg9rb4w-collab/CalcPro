<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CalcPro ‚Äì Calcul Matrices</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Math.js -->
<script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.js"></script>

<style>
body{
  margin:0;
  background:#121212;
  font-family:Arial, Helvetica, sans-serif;
  color:white;
}

header{
  text-align:center;
  padding:20px;
  font-size:24px;
  color:#60a5fa;
  font-weight:bold;
}

.container{
  max-width:700px;
  margin:auto;
  background:#1e1e2f;
  padding:20px;
  border-radius:15px;
  box-shadow:0 0 25px rgba(0,0,0,.6);
}

.matrix-box{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
}

textarea{
  width:100%;
  height:120px;
  background:#0b0e1a;
  color:#60a5fa;
  border:none;
  border-radius:10px;
  padding:10px;
  font-size:15px;
  resize:none;
}

.buttons{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-top:15px;
}

button{
  padding:12px;
  font-size:15px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:#2563eb;
  color:white;
  font-weight:bold;
}

button:hover{
  opacity:0.9;
}

.result{
  margin-top:15px;
  background:#0b0e1a;
  padding:15px;
  border-radius:10px;
  min-height:70px;
  white-space:pre-wrap;
  color:#60a5fa;
  font-size:16px;
}

footer{
  text-align:center;
  margin-top:20px;
  color:#aaa;
  font-size:13px;
}
</style>
</head>

<body>

<header>üßÆ Calcul Matrices</header>

<div class="container">

  <div class="matrix-box">
    <textarea id="A" placeholder="Matrice A
Ex:
1 2
3 4"></textarea>

    <textarea id="B" placeholder="Matrice B
Ex:
5 6
7 8"></textarea>
  </div>

  <div class="buttons">
    <button onclick="add()">A + B</button>
    <button onclick="sub()">A ‚àí B</button>
    <button onclick="mul()">A √ó B</button>

    <button onclick="det()">det(A)</button>
    <button onclick="inv()">A‚Åª¬π</button>
    <button onclick="trans()">A·µÄ</button>
  </div>

  <div class="result" id="result">R√©sultat‚Ä¶</div>

</div>

<footer>CalcPro ¬© Lebbar Yahya</footer>

<script>
function parseMatrix(text){
  // transforme chaque ligne en array de nombres
  return math.matrix(
    text.trim().split("\n").map(row =>
      row.trim().split(/\s+/).map(Number)
    )
  );
}

function show(mat){
  document.getElementById("result").innerText =
    math.format(mat, {precision: 6});
}

function add(){
  try{
    const A = parseMatrix(document.getElementById("A").value);
    const B = parseMatrix(document.getElementById("B").value);
    show(math.add(A,B));
  }catch{
    document.getElementById("result").innerText = "‚ùå Impossible d‚Äôadditionner";
  }
}

function sub(){
  try{
    const A = parseMatrix(document.getElementById("A").value);
    const B = parseMatrix(document.getElementById("B").value);
    show(math.subtract(A,B));
  }catch{
    document.getElementById("result").innerText = "‚ùå Impossible de soustraire";
  }
}

function mul(){
  try{
    const A = parseMatrix(document.getElementById("A").value);
    const B = parseMatrix(document.getElementById("B").value);
    show(math.multiply(A,B));
  }catch{
    document.getElementById("result").innerText = "‚ùå Dimensions incompatibles";
  }
}

function det(){
  try{
    const A = parseMatrix(document.getElementById("A").value);
    show(math.det(A));
  }catch{
    document.getElementById("result").innerText = "‚ùå Matrice non carr√©e ou erreur";
  }
}

function inv(){
  try{
    const A = parseMatrix(document.getElementById("A").value);
    show(math.inv(A));
  }catch{
    document.getElementById("result").innerText = "‚ùå Matrice non inversible";
  }
}

function trans(){
  try{
    const A = parseMatrix(document.getElementById("A").value);
    show(math.transpose(A));
  }catch{
    document.getElementById("result").innerText = "‚ùå Erreur";
  }
}
</script>

</body>
</html>
