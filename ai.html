<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C.P.IA</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg,#0f0f0f,#1c1c1c);
    color:white;
    display:flex; flex-direction:column; height:100vh;
}

header {
    padding:20px; text-align:center;
    font-size:20px; font-weight:bold;
    background: rgba(0,0,0,0.6);
    border-bottom:1px solid #222;
}

#chatBox {
    flex:1; padding:20px;
    overflow-y:auto;
    display:flex; flex-direction:column; gap:12px;
}

.message {
    padding:12px 16px;
    border-radius:20px; max-width:75%;
    font-size:14px; word-wrap:break-word;
    animation:fadeIn 0.3s ease-in-out;
}

.user { align-self:flex-end; background:linear-gradient(135deg,#007aff,#00c6ff);}
.ia { align-self:flex-start; background:#2a2a2a;}
.loader { font-size:13px; opacity:0.7; font-style:italic; }

#inputArea { display:flex; padding:15px; background: rgba(0,0,0,0.6); border-top:1px solid #222; }
input { flex:1; padding:12px; border-radius:25px; border:none; outline:none; background:#2a2a2a; color:white; font-size:14px; }
button { margin-left:10px; padding:12px 18px; border-radius:25px; border:none; background:linear-gradient(135deg,#007aff,#00c6ff); color:white; cursor:pointer; font-weight:bold; }
button:hover { opacity:0.8; }

@keyframes fadeIn { from{opacity:0; transform:translateY(8px);} to{opacity:1; transform:translateY(0);} }
</style>
</head>

<body>
<header>ü§ñ C.P.IA</header>

<div id="chatBox"></div>

<div id="inputArea">
    <input type="text" id="userInput" placeholder="Calcul ou question...">
    <button onclick="envoyer()">Envoyer</button>
</div>

<script>
let chatBox = document.getElementById("chatBox");
let input = document.getElementById("userInput");

function ajouterMessage(message,type){
    let div=document.createElement("div");
    div.className="message "+type;
    div.textContent=message;
    chatBox.appendChild(div);
    chatBox.scrollTop=chatBox.scrollHeight;
}

async function envoyer(){
    let question=input.value.trim();
    if(!question) return;
    ajouterMessage(question,"user");
    input.value="";

    // Gestion simple des calculs locaux
    let calcul = question.match(/^[0-9+\-*/().\s]+$/);
    if(calcul){
        try{
            let result=eval(question);
            ajouterMessage(result,"ia");
            return;
        }catch(e){
            ajouterMessage("Erreur dans le calcul","ia");
            return;
        }
    }

    // Si ce n'est pas un calcul, envoie √† C.P.IA via backend Flask
    let loader=document.createElement("div");
    loader.className="message ia loader";
    loader.textContent="C.P.IA r√©fl√©chit...";
    chatBox.appendChild(loader);
    chatBox.scrollTop=chatBox.scrollHeight;

    try{
        let response=await fetch("http://127.0.0.1:3000/ask-ia",{
            method:"POST",
            headers:{ "Content-Type":"application/json" },
            body:JSON.stringify({ message: question })
        });
        let data=await response.json();
        loader.remove();
        ajouterMessage(data.response||"Pas de r√©ponse de C.P.IA","ia");
    }catch(err){
        loader.remove();
        ajouterMessage("Erreur de connexion au serveur","ia");
        console.error(err);
    }
}

// Envoyer avec Enter
input.addEventListener("keypress",function(e){
    if(e.key==="Enter") envoyer();
});
</script>
</body>
</html>
