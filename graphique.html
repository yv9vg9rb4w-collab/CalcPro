<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CalcPro • GeoGebra Style</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- JSXGraph -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css" />
<script src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"></script>

<style>
body{
    margin:0;
    background: linear-gradient(135deg,#0f172a,#020617);
    font-family: Arial,sans-serif;
    color:white;
}
#box{
    width:90vw;
    height:80vh;
    margin:20px auto;
    border:2px solid #38bdf8;
    border-radius:15px;
}
.input-container{
    text-align:center;
    margin-top:10px;
}
input{
    width:50%;
    padding:10px;
    font-size:18px;
    border-radius:10px;
    border:none;
    text-align:center;
}
button{
    padding:10px 20px;
    margin-left:10px;
    font-weight:bold;
    border-radius:10px;
    border:none;
    cursor:pointer;
}
.zoomIn{background:#22c55e;color:black;}
.zoomOut{background:#ef4444;color:white;}
.clear{background:#38bdf8;color:black;}
</style>
</head>
<body>

<div id="box"></div>

<div class="input-container">
<input id="fx" placeholder="Ex: 2x^2, /x-2/, sin(x)">
<button class="zoomIn" onclick="board.zoomIn(1.2)">ZOOM +</button>
<button class="zoomOut" onclick="board.zoomOut(1.2)">ZOOM -</button>
<button class="clear" onclick="resetGraph()">RESET</button>
</div>

<script>
const board = JXG.JSXGraph.initBoard('box', {
    boundingbox: [-10,10,10,-10], // [xmin, ymax, xmax, ymin]
    axis:true,
    grid:true,
    showCopyright:false,
    showNavigation:true,
    keepaspectratio:true,
    showInlineCopyright:false
});

// Transformer 2x → 2*x et /.../ → Math.abs(...)
function parseFunction(f){
    f = f.replace(/(\d)(x)/gi, "$1*$2");          // 2x → 2*x
    f = f.replace(/\/([^\/]+)\//g,"Math.abs($1)"); // /x-2/ → Math.abs(x-2)
    f = f.replace(/\^/g,"**");                     // puissance
    return f;
}

let curves = [];

function drawFunctions(){
    const fx = document.getElementById('fx').value;
    if(!fx) return;
    
    // Supprimer anciennes courbes
    curves.forEach(c=>board.removeObject(c));
    curves=[];

    let funcs = fx.split(',').map(fn=>fn.trim());

    funcs.forEach(fn=>{
        let f = parseFunction(fn);
        let curve = board.create('functiongraph', [
            function(x){ 
                try{ return eval(f); }catch{return NaN;}
            }
        ], {strokeColor:'#38bdf8', strokeWidth:2});
        curves.push(curve);
    });
}

function resetGraph(){
    document.getElementById('fx').value='';
    curves.forEach(c=>board.removeObject(c));
    curves=[];
}

// Redessiner automatiquement à l'entrée
document.getElementById('fx').addEventListener('input', drawFunctions);
</script>

</body>
</html>
