<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CalcPro Graphique AvancÃ©</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
    margin:0;
    background:#0f172a;
    color:white;
    font-family:Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box{
    width:95%;
    max-width:700px;
    background:#020617;
    border-radius:18px;
    padding:20px;
    box-shadow:0 20px 40px rgba(0,0,0,.6);
}
.title{
    text-align:center;
    font-weight:bold;
    color:#38bdf8;
    margin-bottom:15px;
    font-size:22px;
}
input{
    width:100%;
    padding:12px;
    font-size:18px;
    border:none;
    border-radius:12px;
    outline:none;
    background:#020617;
    color:#22c55e;
    border:1px solid #334155;
}
canvas{
    margin-top:15px;
    background:#020617;
    border-radius:14px;
}
.result{
    margin-top:12px;
    font-size:16px;
    color:#facc15;
}
</style>
</head>

<body>

<div class="box">
<div class="title">ðŸ“ˆ CalcPro â€¢ GRAPH CALCULATOR</div>

<input id="fx" placeholder="Ex : x^3+2x^2-3x+1 , 1/x , racin(x), tg(x)" oninput="draw()">
<div class="result" id="res"></div>
<canvas id="graph"></canvas>
</div>

<script>
const ctx = document.getElementById('graph');
let chart;

function draw(){
    let f = document.getElementById("fx").value;
    const res = document.getElementById("res");
    res.innerHTML = "";

    if(!f) return;

    let xValues = [];
    let yValues = [];

    for(let x=-10; x<=10; x+=0.1){
        let e = f
            .replace(/\^/g,"**")
            .replace(/racin/gi,"Math.sqrt")  // racin(x)
            .replace(/sin/gi,"Math.sin")
            .replace(/cos/gi,"Math.cos")
            .replace(/tg/gi,"Math.tan")     // tg(x)
            .replace(/tan/gi,"Math.tan")
            .replace(/log/gi,"Math.log10")
            .replace(/ln/gi,"Math.log")
            .replace(/Ï€/gi,"Math.PI")
            .replace(/x/gi, `(${x})`);      // X et x

        try{
            let y = eval(e);
            if(isFinite(y)){
                xValues.push(x.toFixed(2));
                yValues.push(y);
            }
        }catch{}
    }

    if(chart) chart.destroy();

    chart = new Chart(ctx,{
        type:'line',
        data:{
            labels:xValues,
            datasets:[{
                label:"y = "+f,
                data:yValues,
                borderWidth:2,
                borderColor:'#38bdf8',
                backgroundColor:'rgba(56, 189, 248,0.2)',
                tension:0.2,
                pointRadius:0
            }]
        },
        options:{
            responsive:true,
            interaction:{mode:'index',intersect:false},
            scales:{
                x:{grid:{color:"#1e293b"}, title:{display:true,text:'x',color:'#22c55e',font:{size:16}}},
                y:{grid:{color:"#1e293b"}, title:{display:true,text:'y',color:'#22c55e',font:{size:16}}}
            },
            plugins:{
                legend:{labels:{color:"white"}}
            }
        }
    });

    // Analyse automatique
    try{
        let fNorm = f.replace(/X/gi,"x").replace(/racin/gi,""); // normalisation
        if(/x\*\*3|x\^3/.test(fNorm) || /x\*\*2|x\^2/.test(fNorm)){
            let a=1,b=0,c=0,d=0;
            const matchA = fNorm.match(/([+-]?\d*)x\^?3/);
            if(matchA && matchA[1]) a=Number(matchA[1]);
            const matchB = fNorm.match(/([+-]?\d*)x\^?2/);
            if(matchB && matchB[1]) b=Number(matchB[1]);
            const matchC = fNorm.match(/([+-]?\d*)x(?!\^)/);
            if(matchC && matchC[1]) c=Number(matchC[1]);
            const matchD = fNorm.match(/([+-]?\d+)$/);
            if(matchD) d=Number(matchD[1]);
            res.innerHTML = `PolynÃ´me â†’ Coefficients : a=${a}, b=${b}, c=${c}, d=${d}`;
        } else if(fNorm.includes("1/x")){
            res.innerHTML = `Hyperbole â†’ Asymptotes : x=0, y=0`;
        } else if(/Math\.sqrt/.test(f)){
            res.innerHTML = `Fonction racine â†’ âˆšx calculÃ©e`;
        } else if(/Math\.tan/.test(f)){
            res.innerHTML = `Fonction tangente â†’ tg(x) calculÃ©e`;
        }
    }catch{}
}
draw();
</script>

</body>
</html>
