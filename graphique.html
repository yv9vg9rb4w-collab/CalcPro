<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CalcPro â€¢ GeoGebra Style</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- JSXGraph -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css" />
<script src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"></script>

<style>
body{
    margin:0;
    background: linear-gradient(135deg,#0f172a,#020617);
    font-family: Arial,sans-serif;
    color:white;
}
#box{
    width:90vw;
    height:70vh;
    margin:20px auto;
    border:2px solid #38bdf8;
    border-radius:15px;
}
.input-container{
    text-align:center;
    margin-top:10px;
}
input{
    width:50%;
    padding:10px;
    font-size:18px;
    border-radius:10px;
    border:none;
    text-align:center;
}
button{
    padding:10px 20px;
    margin-left:10px;
    font-weight:bold;
    border-radius:10px;
    border:none;
    cursor:pointer;
}
.zoomIn{background:#22c55e;color:black;}
.zoomOut{background:#ef4444;color:white;}
.clear{background:#38bdf8;color:black;}
#info, #guide{
    max-width:90vw;
    margin:10px auto;
    background:#0f172a;
    padding:15px;
    border-radius:15px;
    color:#facc15;
    font-size:16px;
}
</style>
</head>
<body>

<div id="box"></div>

<div class="input-container">
<input id="fx" placeholder="">
<button class="zoomIn" onclick="board.zoomIn(1.2)">ZOOM +</button>
<button class="zoomOut" onclick="board.zoomOut(1.2)">ZOOM -</button>
<button class="clear" onclick="resetGraph()">RESET</button>
</div>

<div id="info"></div>
<div id="guide">
<strong>ðŸ–ŠComment Ã©crire :</strong><br>
â€¢ `^` â†’ puissance (ex: x^2)<br>
â€¢ `racin(x)` â†’ racine carrÃ©e<br>
â€¢ `/x-2/` â†’ valeur absolue<br>
â€¢ TrigonomÃ©trie : sin(x), cos(x), tg(x)
</div>

<script>
// Initialiser le board
const board = JXG.JSXGraph.initBoard('box', {
    boundingbox: [-10,10,10,-10],
    axis:true,
    grid:true,
    showNavigation:true,
    keepaspectratio:true
});

// Fonction pour crÃ©er ticks entiers et labels blancs
function createIntegerTicks(axis){
    axis.ticks = {
        drawZero:true,
        majorUnit:1,
        minorTicks:0,
        label:{offset: axis.id === 'xaxis' ? [0,-15] : [-10,0], color:'white'}
    };
}

// Appliquer pour X et Y
createIntegerTicks(board.defaultAxes.x);
createIntegerTicks(board.defaultAxes.y);

// Forcer couleur des axes et labels en blanc
board.defaultAxes.x.label.attrs.color = 'white';
board.defaultAxes.y.label.attrs.color = 'white';

// Afficher coordonnÃ©es en blanc
board.on('move', function() {
    let coords = document.querySelectorAll('.jxgtext');
    coords.forEach(c=>c.setAttribute('fill','white'));
});

// Fonction pour convertir le texte en code JS
function parseFunction(f){
    f = f.replace(/(\d)(x)/gi, "$1*$2");          
    f = f.replace(/\/([^\/]+)\//g,"Math.abs($1)"); 
    f = f.replace(/\^/g,"**");                     
    f = f.replace(/racin/gi,"Math.sqrt");          
    f = f.replace(/sin/gi,"Math.sin");
    f = f.replace(/cos/gi,"Math.cos");
    f = f.replace(/tg/gi,"Math.tan");
    f = f.replace(/tan/gi,"Math.tan");
    return f;
}

let curves = [];

// Fonction pour tracer les fonctions
function drawFunctions(){
    const fx = document.getElementById('fx').value;
    const infoBox = document.getElementById('info');
    if(!fx) { infoBox.innerHTML=""; return; }
    
    curves.forEach(c=>board.removeObject(c));
    curves=[];

    let funcs = fx.split(',').map(fn=>fn.trim());

    funcs.forEach(fn=>{
        let f = parseFunction(fn);
        let curve = board.create('functiongraph', [
            function(x){ 
                try{ return eval(f); }catch{return NaN;}
            }
        ], {strokeColor:'#38bdf8', strokeWidth:2, name:fn});
        curves.push(curve);
    });

    infoBox.innerHTML = "Fonctions tracÃ©es: " + funcs.join(' | ');
}

// Reset graphique
function resetGraph(){
    document.getElementById('fx').value='';
    curves.forEach(c=>board.removeObject(c));
    curves=[];
    document.getElementById('info').innerHTML='';
}

// Redessiner automatiquement Ã  l'entrÃ©e
document.getElementById('fx').addEventListener('input', drawFunctions);
</script>

</body>
</html>
