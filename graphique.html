<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CalcPro - Calculatrice graphique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    #controls {
      margin: 20px 0;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 400px;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #00ffcc;
      color: #121212;
      cursor: pointer;
    }
    canvas {
      background: #1e1e1e;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px #00ffcc55;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Calculatrice graphique</h1>
  <div id="controls">
    <input type="text" id="equation" placeholder="Exemple : x^2, sin(x), cos(x), tan(x)">
    <button onclick="drawGraph()">Tracer</button>
  </div>
  <canvas id="graphCanvas" width="900" height="500"></canvas>

  <footer>
    CrÃ©ateur : <strong>Yahya Lebbar</strong>
  </footer>

  <script>
    // VÃ©rification de l'Ã©quation (sÃ©curitÃ©)
    function isValidEquation(expr) {
      // Autoriser chiffres, x, opÃ©rateurs, fonctions mathÃ©matiques et constantes
      const regex = /^[0-9x+\-*/^().,\s]*$|sin|cos|tan|log|ln|sqrt|pi|e/i;
      return regex.test(expr);
    }

    function drawGraph() {
      const canvas = document.getElementById('graphCanvas');
      const ctx = canvas.getContext('2d');
      const exprInput = document.getElementById('equation').value;

      if (!isValidEquation(exprInput)) {
        alert("Ã‰quation invalide !");
        return;
      }

      // SÃ©parer les Ã©quations par virgule
      const equations = exprInput.split(",").map(e => e.trim());

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const width = canvas.width;
      const height = canvas.height;
      const scaleX = 40;
      const scaleY = 40;
      const originX = width / 2;
      const originY = height / 2;

      // Axes
      ctx.strokeStyle = "#888";
      ctx.beginPath();
      ctx.moveTo(0, originY);
      ctx.lineTo(width, originY);
      ctx.moveTo(originX, 0);
      ctx.lineTo(originX, height);
      ctx.stroke();

      // Palette de couleurs
      const colors = ["#00ffcc", "#ff0066", "#ffaa00", "#66ff00", "#0099ff", "#ff00ff"];

      // Tracer chaque Ã©quation
      equations.forEach((expr, idx) => {
        ctx.strokeStyle = colors[idx % colors.length];
        ctx.beginPath();
        for (let px = 0; px < width; px++) {
          const x = (px - originX) / scaleX;
          let y;
          try {
            let exprJS = expr
              .replace(/sin\(/g, "Math.sin(")
              .replace(/cos\(/g, "Math.cos(")
              .replace(/tan\(/g, "Math.tan(")
              .replace(/log\(/g, "Math.log10(")
              .replace(/ln\(/g, "Math.log(")
              .replace(/sqrt\(/g, "Math.sqrt(")
              .replace(/pi/g, "Math.PI")
              .replace(/e/g, "Math.E")
              .replace(/(\w+)\s*\^\s*(\w+)/g, "Math.pow($1,$2)");

            // Remplacer x par sa valeur numÃ©rique
            y = eval(exprJS.replace(/x/g, `(${x})`));
          } catch {
            y = NaN;
          }

          const py = originY - y * scaleY;
          if (px === 0 || isNaN(y)) {
            ctx.moveTo(px, py);
          } else {
            ctx.lineTo(px, py);
          }
        }
        ctx.stroke();
      });
    }
  </script>
</body>
</html>
