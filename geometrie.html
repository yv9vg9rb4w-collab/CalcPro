<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CalcPro ‚Äì G√©om√©trie ULTRA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<style>
body{margin:0;background:#121212;color:white;font-family:Arial,sans-serif;}
header{text-align:center;padding:20px;font-size:24px;color:#60a5fa;font-weight:bold;}
.container{max-width:900px;margin:auto;background:#1e1e2f;padding:20px;border-radius:15px;box-shadow:0 0 25px rgba(0,0,0,.6);}
input, select{background:#0b0e1a;color:#60a5fa;border:none;padding:8px;border-radius:6px;margin:5px;font-size:15px;width:80px;}
button{padding:10px 15px;margin:5px;font-size:15px;border:none;border-radius:8px;background:#2563eb;color:white;cursor:pointer;}
button:hover{background:#3b82f6;}
.result{margin-top:15px;background:#0b0e1a;padding:15px;border-radius:10px;color:#60a5fa;min-height:50px;font-size:16px;}
canvas{width:100%;height:400px;display:block;margin-top:20px;border-radius:10px;}
</style>
</head>

<body>
<header>üìê Calculatrice G√©om√©trie ULTRA</header>

<div class="container">
  <h3>Distances & Angles</h3>
  <div>
    Point A: X <input id="ax" type="number"> Y <input id="ay" type="number"> Z <input id="az" type="number"><br>
    Point B: X <input id="bx" type="number"> Y <input id="by" type="number"> Z <input id="bz" type="number"><br>
    <button id="btnDist">Distance AB</button>
    <button id="btnVect">Vecteur AB</button>
  </div>

  <div class="result" id="result">R√©sultat‚Ä¶</div>

  <h3>Visualisation 3D</h3>
  <canvas id="canvas3d"></canvas>
</div>

<script>
// --- FONCTIONS CALCUL ---
function distance3D(A,B){
  return Math.sqrt(Math.pow(B[0]-A[0],2)+Math.pow(B[1]-A[1],2)+Math.pow(B[2]-A[2],2));
}
function vecteur3D(A,B){
  return [B[0]-A[0], B[1]-A[1], B[2]-A[2]];
}

// --- EVENT BUTTONS ---
document.getElementById("btnDist").addEventListener("click",()=>{
  try{
    const A = [Number(ax.value), Number(ay.value), Number(az.value)];
    const B = [Number(bx.value), Number(by.value), Number(bz.value)];
    const d = distance3D(A,B).toFixed(4);
    result.innerHTML = `Distance AB = <b>${d}</b>`;
  }catch{result.innerText="‚ùå V√©rifie les coordonn√©es";}
});

document.getElementById("btnVect").addEventListener("click",()=>{
  try{
    const A = [Number(ax.value), Number(ay.value), Number(az.value)];
    const B = [Number(bx.value), Number(by.value), Number(bz.value)];
    const v = vecteur3D(A,B).map(n=>n.toFixed(4));
    result.innerHTML = `Vecteur AB = [${v}]`;
  }catch{result.innerText="‚ùå V√©rifie les coordonn√©es";}
});

// --- THREE.JS 3D CANVAS ---
const canvas = document.getElementById("canvas3d");
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x121212);
const camera = new THREE.PerspectiveCamera(75, canvas.clientWidth/canvas.clientHeight,0.1,1000);
const renderer = new THREE.WebGLRenderer({canvas});
renderer.setSize(canvas.clientWidth,canvas.clientHeight);

const axesHelper = new THREE.AxesHelper(5);
scene.add(axesHelper);

const geometryA = new THREE.SphereGeometry(0.1,16,16);
const materialA = new THREE.MeshBasicMaterial({color:0xff0000});
const sphereA = new THREE.Mesh(geometryA,materialA);
scene.add(sphereA);

const geometryB = new THREE.SphereGeometry(0.1,16,16);
const materialB = new THREE.MeshBasicMaterial({color:0x00ff00});
const sphereB = new THREE.Mesh(geometryB,materialB);
scene.add(sphereB);

const lineMaterial = new THREE.LineBasicMaterial({color:0xffff00});
let line;

function update3D(){
  const A = [Number(ax.value), Number(ay.value), Number(az.value)];
  const B = [Number(bx.value), Number(by.value), Number(bz.value)];
  sphereA.position.set(...A);
  sphereB.position.set(...B);
  if(line) scene.remove(line);
  const points = [];
  points.push(new THREE.Vector3(...A));
  points.push(new THREE.Vector3(...B));
  const geometryLine = new THREE.BufferGeometry().setFromPoints(points);
  line = new THREE.Line(geometryLine,lineMaterial);
  scene.add(line);
}
["ax","ay","az","bx","by","bz"].forEach(id=>{
  document.getElementById(id).addEventListener("input",update3D);
});

camera.position.z = 10;

function animate(){
  requestAnimationFrame(animate);
  renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
