<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CalcPro G√©om√©trie Calcul</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root { --accent:#00ffcc; --bg:#0d0d0d; --card:#1a1a1a; }
body { background:var(--bg); color:white; font-family:sans-serif; margin:0; padding:10px; }
.interface { display:flex; flex-direction:column; gap:10px; }
.btn-grid { display:grid; grid-template-columns:1fr 1fr; gap:6px; }
.btn-shape { background:var(--card); border:1px solid #333; color:white; border-radius:8px; padding:9px; font-size:12px; font-weight:bold; cursor:pointer; transition:all 0.2s; }
.btn-shape:hover { border-color:var(--accent); color:var(--accent); }
.btn-shape:active { background:var(--accent); color:black; }
.full { grid-column:span 2; border-color:#ff4d4d; color:#ff4d4d; }
.titre { grid-column:span 2; text-align:center; color:var(--accent); border-bottom:1px solid #333; margin-top:5px; }
.container-inputs { display:flex; flex-wrap:wrap; gap:10px; margin-top:10px; }
.input-field { display:flex; flex-direction:column; flex:1 1 100px; }
.input-field input { padding:5px; border-radius:6px; border:none; font-size:14px; }
#results { margin-top:10px; border:1px solid #333; border-radius:8px; padding:10px; background:#111; }
</style>
</head>
<body>

<div class="interface">
  <div class="btn-grid">
    <button class="btn-shape full" onclick="resetAll()">üóëÔ∏è Effacer</button>
    <div class="titre">FIGURES 2D</div>
    <button class="btn-shape" onclick="selectFigure('carre')">Carr√©</button>
    <button class="btn-shape" onclick="selectFigure('rect')">Rectangle</button>
    <button class="btn-shape" onclick="selectFigure('cercle')">Cercle</button>
    <button class="btn-shape" onclick="selectFigure('equi')">Triangle √©quilat√©ral</button>
    <button class="btn-shape" onclick="selectFigure('rectTri')">Triangle rectangle</button>

    <div class="titre">FIGURES 3D</div>
    <button class="btn-shape" onclick="selectFigure('cube')">Cube</button>
    <button class="btn-shape" onclick="selectFigure('sphere')">Sph√®re</button>
    <button class="btn-shape" onclick="selectFigure('cone')">C√¥ne</button>
    <button class="btn-shape" onclick="selectFigure('cylindre')">Cylindre</button>
    <button class="btn-shape" onclick="selectFigure('pyramide')">Pyramide</button>
  </div>
</div>

<div class="container-inputs" id="inputs"></div>
<div id="results">R√©sultats : ‚Äî</div>

<script>
let currentFigure = null;

function resetAll(){
  document.getElementById('inputs').innerHTML='';
  document.getElementById('results').innerHTML='R√©sultats : ‚Äî';
  currentFigure=null;
}

// Afficher les champs selon la figure
function selectFigure(fig){
  currentFigure = fig;
  const container = document.getElementById('inputs');
  container.innerHTML='';
  let html='';

  if(fig==='carre') html=`<div class="input-field"><label>C√¥t√© :</label><input type="number" id="side" value="10"></div>`;
  else if(fig==='rect') html=`<div class="input-field"><label>Largeur :</label><input type="number" id="w" value="10"></div>
                              <div class="input-field"><label>Hauteur :</label><input type="number" id="h" value="5"></div>`;
  else if(fig==='cercle') html=`<div class="input-field"><label>Rayon :</label><input type="number" id="r" value="7"></div>`;
  else if(fig==='equi') html=`<div class="input-field"><label>C√¥t√© :</label><input type="number" id="a" value="10"></div>`;
  else if(fig==='rectTri') html=`<div class="input-field"><label>Base :</label><input type="number" id="base" value="6"></div>
                                  <div class="input-field"><label>Hauteur :</label><input type="number" id="height" value="8"></div>`;
  else if(fig==='cube') html=`<div class="input-field"><label>C√¥t√© :</label><input type="number" id="side3" value="5"></div>`;
  else if(fig==='sphere') html=`<div class="input-field"><label>Rayon :</label><input type="number" id="r3" value="4"></div>`;
  else if(fig==='cone') html=`<div class="input-field"><label>Rayon :</label><input type="number" id="r3" value="3"></div>
                               <div class="input-field"><label>Hauteur :</label><input type="number" id="h3" value="6"></div>`;
  else if(fig==='cylindre') html=`<div class="input-field"><label>Rayon :</label><input type="number" id="r3" value="3"></div>
                                   <div class="input-field"><label>Hauteur :</label><input type="number" id="h3" value="6"></div>`;
  else if(fig==='pyramide') html=`<div class="input-field"><label>C√¥t√© base :</label><input type="number" id="b3" value="4"></div>
                                   <div class="input-field"><label>Hauteur :</label><input type="number" id="h3" value="6"></div>`;

  html+=`<button class="btn-shape full" onclick="calculate()">Calculer</button>`;
  container.innerHTML=html;
}

// Calcul automatique
function calculate(){
  let res='';
  if(currentFigure==='carre'){
    let s=parseFloat(document.getElementById('side').value);
    res=`P√©rim√®tre : ${4*s} | Aire : ${s*s}`;
  }
  else if(currentFigure==='rect'){
    let w=parseFloat(document.getElementById('w').value);
    let h=parseFloat(document.getElementById('h').value);
    res=`P√©rim√®tre : ${2*(w+h)} | Aire : ${w*h}`;
  }
  else if(currentFigure==='cercle'){
    let r=parseFloat(document.getElementById('r').value);
    res=`Circonf√©rence : ${(2*Math.PI*r).toFixed(2)} | Aire : ${(Math.PI*r*r).toFixed(2)}`;
  }
  else if(currentFigure==='equi'){
    let a=parseFloat(document.getElementById('a').value);
    let h = a*Math.sqrt(3)/2;
    res=`P√©rim√®tre : ${(3*a).toFixed(2)} | Aire : ${(a*h/2).toFixed(2)}`;
  }
  else if(currentFigure==='rectTri'){
    let base=parseFloat(document.getElementById('base').value);
    let height=parseFloat(document.getElementById('height').value);
    let hyp=Math.sqrt(base**2+height**2);
    let sinA = (height/hyp).toFixed(2);
    let cosA = (base/hyp).toFixed(2);
    let tanA = (height/base).toFixed(2);
    res=`C√¥t√©s : base=${base}, hauteur=${height}, hypot=${hyp.toFixed(2)}<br>
         sinŒ∏=${sinA}, cosŒ∏=${cosA}, tanŒ∏=${tanA}`;
  }
  // 3D
  else if(currentFigure==='cube'){
    let s=parseFloat(document.getElementById('side3').value);
    res=`Volume : ${(s**3).toFixed(2)} | Surface : ${(6*s**2).toFixed(2)}`;
  }
  else if(currentFigure==='sphere'){
    let r=parseFloat(document.getElementById('r3').value);
    res=`Volume : ${(4/3*Math.PI*r**3).toFixed(2)} | Surface : ${(4*Math.PI*r**2).toFixed(2)}`;
  }
  else if(currentFigure==='cone'){
    let r=parseFloat(document.getElementById('r3').value);
    let h=parseFloat(document.getElementById('h3').value);
    let l = Math.sqrt(r*r+h*h);
    res=`Volume : ${(Math.PI*r*r*h/3).toFixed(2)} | Surface : ${(Math.PI*r*(r+l)).toFixed(2)}`;
  }
  else if(currentFigure==='cylindre'){
    let r=parseFloat(document.getElementById('r3').value);
    let h=parseFloat(document.getElementById('h3').value);
    res=`Volume : ${(Math.PI*r*r*h).toFixed(2)} | Surface : ${(2*Math.PI*r*(r+h)).toFixed(2)}`;
  }
  else if(currentFigure==='pyramide'){
    let b=parseFloat(document.getElementById('b3').value);
    let h=parseFloat(document.getElementById('h3').value);
    let baseArea=b*b;
    let slant=Math.sqrt((b/2)**2+h**2);
    let lateral=2*b*slant;
    res=`Volume : ${(baseArea*h/3).toFixed(2)} | Surface : ${(baseArea+lateral).toFixed(2)} (approx)`;
  }
  document.getElementById('results').innerHTML=res;
}
</script>
</body>
</html>
