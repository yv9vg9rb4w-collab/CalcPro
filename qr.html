<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>QR Code CalcPro</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffffff;
    }
    .qr-container {
      margin-bottom: 64px;
    }
  </style>
</head>
<body>
  <div class="qr-container" id="qrcode"></div>
  <p>Scannez pour visiter CalcPro</p>

  <!-- Ajout de la librairie QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  
  <script>
    window.onload = function() {
      new QRCode(document.getElementById("qrcode"), {
          text: "https://yv9vg9rb4w-collab.github.io/Lebbar-yahya/",
          width: 220,
          height: 220,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
      });
    };
  </script>
</body>
</html>
