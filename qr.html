<!DOCTYPE html>
<html lang="fr">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<style>
body{
    margin:0;
    background:radial-gradient(circle at top, #020617, #000);
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
}

.card{
    background:linear-gradient(180deg,#020617,#000);
    padding:28px;
    border-radius:28px;
    box-shadow:
        0 30px 80px rgba(0,0,0,.9),
        0 0 40px rgba(56,189,248,.15);
    text-align:center;
    width:280px;
}

.title{
    font-size:22px;
    font-weight:700;
    color:#38bdf8;
    text-shadow:0 0 12px rgba(56,189,248,.6);
    margin-bottom:18px;
}

.qr-wrapper{
    position:relative;
    display:inline-block;
    padding:12px;
    border-radius:22px;
    background:#fff;
    box-shadow:0 0 25px rgba(34,197,94,.5);
}

#qrcode{
    width:200px;
    height:200px;
}

.logo{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:52px;
    height:52px;
    background:#000;
    border-radius:14px;
    padding:6px;
    box-shadow:0 0 20px rgba(56,189,248,.8);
}

.logo img{
    width:100%;
    height:100%;
    object-fit:contain;
}

.site{
    margin-top:16px;
    font-size:13px;
    color:#22c55e;
    word-break:break-all;
}

.footer{
    margin-top:10px;
    font-size:12px;
    color:#555;
}
</style>
</head>

            <img src="calcpro-logo.png" alt="CalcPro">
        </div>
    </div>

    <div class="site">
        https://yv9vg9rb4w-collab.github.io/Lebbar-yahya/
    </div>

    <div class="footer">

</div>

<script>

    height:200,
    colorDark:"#000000",
