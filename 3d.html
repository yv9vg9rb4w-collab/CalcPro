<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcPro Engine v2.0</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; }

        /* Branding UI */
        #brand-layer {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: #00ff88;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 15px #00ff88;
            pointer-events: none;
            z-index: 100;
        }

        .system-log {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(0, 255, 136, 0.7);
            font-family: 'Courier New', monospace;
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="system-log">STATUS: MULTI_ALGO_READY<br>ENGINE: CALC_PRO_V2</div>
    <div id="brand-layer">CalcPro Â© Lebbar Yahya</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        // --- INITIALISATION ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        camera.position.z = 15;

        // --- PARAMÃˆTRES (L'objet que le GUI va modifier) ---
        const params = {
            algorithm: 'TorusKnot',
            color: '#00ff88',
            particleSize: 0.05,
            rotationSpeed: 1,
            wireframe: false
        };

        let currentMesh;
        const material = new THREE.PointsMaterial({ 
            size: params.particleSize, 
            color: params.color,
            transparent: true,
            blending: THREE.AdditiveBlending 
        });

        // --- FONCTION POUR CHANGER D'ALGORITHME ---
        function updateGeometry() {
            if (currentMesh) scene.remove(currentMesh);

            let geo;
            switch(params.algorithm) {
                case 'Sphere': geo = new THREE.SphereGeometry(8, 64, 64); break;
                case 'TorusKnot': geo = new THREE.TorusKnotGeometry(6, 2, 150, 20); break;
                case 'Icosahedron': geo = new THREE.IcosahedronGeometry(8, 15); break;
                case 'Torus': geo = new THREE.TorusGeometry(7, 3, 16, 100); break;
            }

            currentMesh = new THREE.Points(geo, material);
            scene.add(currentMesh);
        }

        // --- INTERFACE DE CONTRÃ”LE (GUI) ---
        const gui = new GUI({ title: 'ðŸ’Ž CalcPro Control Panel' });
        gui.add(params, 'algorithm', ['Sphere', 'TorusKnot', 'Icosahedron', 'Torus']).onChange(updateGeometry);
        gui.addColor(params, 'color').onChange(val => material.color.set(val));
        gui.add(params, 'particleSize', 0.01, 0.2).onChange(val => material.size = val);
        gui.add(params, 'rotationSpeed', 0, 5);

        // --- LANCEMENT INITIAL ---
        updateGeometry();

        // --- ANIMATION ---
        function animate() {
            requestAnimationFrame(animate);
            
            if (currentMesh) {
                currentMesh.rotation.y += 0.005 * params.rotationSpeed;
                currentMesh.rotation.x += 0.002 * params.rotationSpeed;
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
