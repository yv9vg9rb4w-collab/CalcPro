<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CalcPro Diamond Engine</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #ui {
            position: absolute; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 30px; box-sizing: border-box;
        }
        .neon { color: #00ff88; text-shadow: 0 0 15px #00ff88; font-weight: bold; }
        .footer { text-align: center; font-size: 22px; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div id="ui">
        <div class="neon" style="font-size: 12px;">
            SYSTEM: CALCPRO_V8<br>
            STATUS: OPERATIONAL<br>
            RENDER: SOLID_3D_CRYSTAL
        </div>
        <div class="neon footer">CalcPro © Lebbar Yahya</div>
    </div>

    <canvas id="c"></canvas>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        let w, h, nodes, faces;
        let angleX = 0, angleY = 0;

        // --- ALGORITHME DU DIAMANT (Octaèdre) ---
        nodes = [
            [0, 1.5, 0], [1, 0, 1], [1, 0, -1], 
            [-1, 0, -1], [-1, 0, 1], [0, -1.5, 0]
        ];

        faces = [
            [0, 1, 2, "#00ff88"], [0, 2, 3, "#00cc66"], 
            [0, 3, 4, "#00ff88"], [0, 4, 1, "#00cc66"],
            [5, 1, 2, "#009944"], [5, 2, 3, "#006633"], 
            [5, 3, 4, "#009944"], [5, 4, 1, "#006633"]
        ];

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }

        function rotate(node, ax, ay) {
            let x = node[0], y = node[1], z = node[2];
            // Rotation Y
            let nx = x * Math.cos(ay) - z * Math.sin(ay);
            let nz = x * Math.sin(ay) + z * Math.cos(ay);
            // Rotation X
            let ny = y * Math.cos(ax) - nz * Math.sin(ax);
            nz = y * Math.sin(ax) + nz * Math.cos(ax);
            return [nx, ny, nz];
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, w, h);
            
            angleX += 0.013;
            angleY += 0.017;

            // Projection Perspective
            let projected = nodes.map(n => {
                let r = rotate(n, angleX, angleY);
                let dist = 4; // Distance caméra
                let scale = w / (dist + r[2]); 
                return [
                    r[0] * scale + w / 2,
                    r[1] * scale + h / 2,
                    r[2] // Profondeur pour le tri
                ];
            });

            // Tri des faces (Algorithme du Peintre)
            const sorted = faces.map(f => {
                let z = (projected[f[0]][2] + projected[f[1]][2] + projected[f[2]][2]) / 3;
                return { f, z };
            }).sort((a, b) => b.z - a.z);

            // Rendu des faces solides
            sorted.forEach(obj => {
                let f = obj.f;
                ctx.beginPath();
                ctx.moveTo(projected[f[0]][0], projected[f[0]][1]);
                ctx.lineTo(projected[f[1]][0], projected[f[1]][1]);
                ctx.lineTo(projected[f[2]][0], projected[f[2]][1]);
                ctx.closePath();

                // Style Crystal Pro
                ctx.fillStyle = f[3];
                ctx.globalAlpha = 0.7;
                ctx.fill();
                
                // Arêtes brillantes
                ctx.strokeStyle = "#ffffff";
                ctx.lineWidth = 1;
                ctx.globalAlpha = 1;
                ctx.stroke();

                // Effet de reflet interne
                ctx.fillStyle = "rgba(255,255,255,0.1)";
                ctx.fill();
            });

            requestAnimationFrame(draw);
        }

        // Contrôle Tactile
        window.addEventListener('touchmove', (e) => {
            angleY += 0.05;
            e.preventDefault();
        }, {passive: false});

        window.addEventListener('resize', resize);
        resize();
        draw();
    </script>
</body>
</html>
