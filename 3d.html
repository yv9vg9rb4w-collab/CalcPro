<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CalcPro Ultra-Engine</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #overlay {
            position: absolute; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 25px; box-sizing: border-box;
        }
        .neon-green { color: #00ff88; text-shadow: 0 0 10px #00ff88; font-weight: bold; }
        .glitch { animation: flash 2s infinite; }
        @keyframes flash { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="neon-green info">
            STATUS: RUNNING...<br>
            CORE: CALCPRO_V7_ULTIMATE<br>
            RENDER: MATHEMATICAL_3D
        </div>
        <div class="neon-green glitch" style="text-align: center; font-size: 22px;">
            CalcPro © Lebbar Yahya
        </div>
    </div>

    <canvas id="renderCanvas"></canvas>

    <script>
        const canvas = document.getElementById('renderCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, points = [];
        let angle = 0;

        // Configuration de l'algorithme WOW
        const count = 400; // Nombre de particules 3D
        const radius = 150;

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            points = [];
            
            // Génération d'une sphère mathématique (Fibonacci Lattice)
            for (let i = 0; i < count; i++) {
                let y = 1 - (i / (count - 1)) * 2;
                let r = Math.sqrt(1 - y * y);
                let phi = 3.6959911 * i; // Angle d'or
                points.push({
                    x: Math.cos(phi) * r,
                    y: y,
                    z: Math.sin(phi) * r
                });
            }
        }

        function project(p) {
            // Algorithme de projection 3D vers 2D
            let x = p.x * Math.cos(angle) - p.z * Math.sin(angle);
            let z = p.x * Math.sin(angle) + p.z * Math.cos(angle);
            let y = p.y;

            // Perspective
            let scale = 400 / (400 + z * radius);
            return {
                x: x * radius * scale + width / 2,
                y: y * radius * scale + height / 2,
                size: scale * 3,
                opacity: (scale - 0.5) * 2 // Cache les points de derrière
            };
        }

        function draw() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, width, height);

            angle += 0.01;

            points.forEach(p => {
                let proj = project(p);
                
                if (proj.opacity > 0) {
                    // Algorithme de couleur dynamique
                    let hue = (angle * 50 + p.y * 100) % 360;
                    ctx.fillStyle = `hsla(${hue}, 100%, 50%, ${proj.opacity})`;
                    
                    ctx.beginPath();
                    ctx.arc(proj.x, proj.y, proj.size, 0, Math.PI * 2);
                    ctx.fill();

                    // Ajout d'une lueur (Glow)
                    if (proj.size > 2) {
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = `hsl(${hue}, 100%, 50%)`;
                    }
                }
            });

            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', init);
        
        // Interaction tactile
        window.addEventListener('touchmove', (e) => {
            angle += 0.05;
        });

        init();
        draw();
    </script>
</body>
</html>
