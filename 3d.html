<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CalcPro Mobile Engine</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        canvas { display: block; }

        /* Signature responsive */
        #brand {
            position: absolute;
            bottom: env(safe-area-inset-bottom, 20px);
            left: 20px;
            color: #00ff88;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff88;
            z-index: 100;
        }

        /* Ajustement du menu pour mobile */
        .lil-gui { 
            --width: 150px;
            --name-width: 40%;
            z-index: 1000 !important;
        }
        
        @media (max-width: 600px) {
            .lil-gui { --width: 120px; font-size: 10px; }
            #brand { font-size: 14px; }
        }
    </style>
</head>
<body>

    <div id="brand">CalcPro Â© Lebbar Yahya</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        camera.position.z = window.innerWidth < 600 ? 20 : 15;

        const params = {
            Style: 'TorusKnot',
            Vitesse: 1,
            Taille: 0.05,
            AutoColor: true
        };

        let mesh;
        const material = new THREE.PointsMaterial({ 
            size: params.Taille, 
            transparent: true,
            blending: THREE.AdditiveBlending 
        });

        function build() {
            if (mesh) {
                mesh.geometry.dispose();
                scene.remove(mesh);
            }
            let geo;
            if(params.Style === 'Sphere') geo = new THREE.SphereGeometry(8, 40, 40);
            else if(params.Style === 'TorusKnot') geo = new THREE.TorusKnotGeometry(6, 2, 120, 20);
            else if(params.Style === 'Spiral') geo = new THREE.TorusGeometry(7, 3, 12, 100);
            
            mesh = new THREE.Points(geo, material);
            scene.add(mesh);
        }

        // GUI Setup
        const gui = new GUI();
        gui.add(params, 'Style', ['Sphere', 'TorusKnot', 'Spiral']).onChange(build);
        gui.add(params, 'Vitesse', 0, 4);
        gui.add(params, 'AutoColor');

        build();

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (mesh) {
                mesh.rotation.y += 0.005 * params.Vitesse;
                mesh.rotation.x += 0.002 * params.Vitesse;
            }

            if (params.AutoColor) {
                const h = (Date.now() * 0.0002) % 1;
                material.color.setHSL(h, 0.8, 0.5);
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
