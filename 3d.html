<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CalcPro Master Engine</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; }
        canvas { display: block; touch-action: none; }

        /* Interface Stylisée */
        #brand {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: #00ff88;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 20px #00ff88;
            pointer-events: none;
            z-index: 10;
        }

        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(0, 255, 136, 0.6);
            font-family: monospace;
            font-size: 12px;
            line-height: 1.5;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="status">ALGO: ACTIVE<br>CORE: CALCPRO_V4<br>TARGET: PC_MOBILE_HYBRID</div>
    <div id="brand">CalcPro © Lebbar Yahya</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let scene, camera, renderer, particles;
        let mouseX = 0, mouseY = 0;
        
        // --- CONFIGURATION ---
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            // Création de l'algorithme de particules entrelacées
            const geometry = new THREE.TorusKnotGeometry(10, 3, 200, 32);
            
            // Matériau "Glow" (Lueur)
            const material = new THREE.PointsMaterial({
                size: 0.1,
                transparent: true,
                opacity: 0.9,
                blending: THREE.AdditiveBlending,
                color: 0x00ff88
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // Gestion PC (Souris)
            document.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX - window.innerWidth / 2) * 0.002;
                mouseY = (e.clientY - window.innerHeight / 2) * 0.002;
            });

            // Gestion Mobile (Toucher / Gyroscope simulé)
            document.addEventListener('touchmove', (e) => {
                if (e.touches.length > 0) {
                    mouseX = (e.touches[0].clientX - window.innerWidth / 2) * 0.005;
                    mouseY = (e.touches[0].clientY - window.innerHeight / 2) * 0.005;
                }
            }, { passive: false });

            window.addEventListener('resize', onResize);
            animate();
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- L'ALGORITHME D'ANIMATION ---
        function animate() {
            requestAnimationFrame(animate);

            // Rotation de base
            particles.rotation.y += 0.005;
            
            // Interaction fluide (Lag-free)
            particles.rotation.x += (mouseY - particles.rotation.x) * 0.05;
            particles.rotation.z += (mouseX - particles.rotation.z) * 0.05;

            // Cycle de couleur dynamique (Arc-en-ciel Néon)
            const time = Date.now() * 0.0005;
            const hue = (time % 1);
            particles.material.color.setHSL(hue, 0.8, 0.5);

            renderer.render(scene, camera);
        }

        // Démarrage forcé
        init();
    </script>
</body>
</html>
