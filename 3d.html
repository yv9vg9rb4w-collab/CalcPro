<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcPro - A* Factorized Engine</title>
    <style>
        body { margin: 0; background: #000; color: #00ffcc; font-family: 'Courier New', monospace; overflow: hidden; }
        canvas { display: block; }
        #hud {
            position: absolute; top: 20px; left: 20px;
            background: rgba(0, 10, 10, 0.8); padding: 15px;
            border: 1px solid #00ffcc; border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2); pointer-events: none;
        }
        .status-line { font-size: 10px; margin-bottom: 5px; color: #008877; }
        .back {
            position: absolute; bottom: 20px; left: 20px;
            background: #00ffcc; color: #000; padding: 10px 20px;
            text-decoration: none; font-weight: bold; border-radius: 4px;
        }
    </style>
</head>
<body>

    <div id="hud">
        <div style="font-weight: bold; font-size: 1.2em;">A*_FACTOR_ENGINE v4.0</div>
        <div class="status-line">MOD: SYMBOLIC_DEVOLOPMENT</div>
        <div id="data-stream" style="font-size: 9px; height: 40px; overflow: hidden;"></div>
    </div>

    <a href="index.html" class="back">⬅ SYSTEM EXIT</a>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w, h, angle = 0;
        
        // Structure de données "Factorisée"
        const cubeSize = 180;
        const nodes = [];
        for(let i=0; i<8; i++) {
            nodes.push({
                x: (i & 1 ? 1 : -1) * cubeSize,
                y: (i & 2 ? 1 : -1) * cubeSize,
                z: (i & 4 ? 1 : -1) * cubeSize
            });
        }

        const links = [[0,1],[1,3],[3,2],[2,0],[4,5],[5,7],[7,6],[6,4],[0,4],[1,5],[2,6],[3,7]];

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }

        function project(p) {
            // Rotation X & Y
            let x1 = p.x * Math.cos(angle) - p.z * Math.sin(angle);
            let z1 = p.x * Math.sin(angle) + p.z * Math.cos(angle);
            let y1 = p.y * Math.cos(angle * 0.5) - z1 * Math.sin(angle * 0.5);
            let z2 = p.y * Math.sin(angle * 0.5) + z1 * Math.cos(angle * 0.5);
            
            const scale = 600 / (z2 + 1000);
            return { x: x1 * scale + w/2, y: y1 * scale + h/2, s: scale };
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, w, h);
            angle += 0.01;

            // Dessin des liaisons "Développées" (Lignes de calcul)
            ctx.beginPath();
            ctx.lineWidth = 1;
            links.forEach(link => {
                const p1 = project(nodes[link[0]]);
                const p2 = project(nodes[link[1]]);
                
                // Effet de gradient néon
                const grad = ctx.createLinearGradient(p1.x, p1.y, p2.x, p2.y);
                grad.addColorStop(0, '#00ffcc');
                grad.addColorStop(1, '#9d50bb');
                ctx.strokeStyle = grad;
                
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
            });
            ctx.stroke();

            // Effet de "Factorisation" (Nœuds internes)
            nodes.forEach(p => {
                const proj = project(p);
                ctx.fillStyle = '#fff';
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#00ffcc';
                ctx.fillRect(proj.x-3, proj.y-3, 6, 6);
                ctx.shadowBlur = 0;
            });

            // Stream de données style Matrix
            if(Math.random() > 0.8) {
                const div = document.getElementById('data-stream');
                div.innerHTML = `SCAN: node_${Math.random().toString(16).slice(2,6)}<br>` + div.innerHTML;
            }

            requestAnimationFrame(draw);
        }

        window.onresize = resize;
        resize();
        draw();
    </script>
</body>
</html>
