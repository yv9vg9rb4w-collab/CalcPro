<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculatrice 3D XYZ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }

    input, button {
      margin: 3px 0;
      width: 80px;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="ui">
  <div>X <input id="x" type="number" value="2"></div>
  <div>Y <input id="y" type="number" value="3"></div>
  <div>Z <input id="z" type="number" value="4"></div>
  <button onclick="addPoint()">Ajouter point</button>
</div>

<!-- THREE.JS -->
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>

<script>
  // SCÈNE
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x111111);

  // CAMÉRA
  const camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(6, 6, 6);

  // RENDERER
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // CONTRÔLES SOURIS
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // LUMIÈRE
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 10, 7);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0xffffff, 0.5));

  // AXES XYZ
  const axes = new THREE.AxesHelper(5);
  scene.add(axes);

  // GRILLE
  const grid = new THREE.GridHelper(10, 10);
  scene.add(grid);

  // FONCTION AJOUTER POINT
  function addPoint() {
    const x = parseFloat(document.getElementById("x").value);
    const y = parseFloat(document.getElementById("y").value);
    const z = parseFloat(document.getElementById("z").value);

    const geometry = new THREE.SphereGeometry(0.15, 16, 16);
    const material = new THREE.MeshStandardMaterial({ color: 0xffff00 });
    const sphere = new THREE.Mesh(geometry, material);

    sphere.position.set(x, y, z);
    scene.add(sphere);

    console.log("Point ajouté :", x, y, z);
  }

  // ANIMATION
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // RESIZE
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
