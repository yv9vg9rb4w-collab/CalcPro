<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculatrice 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; background-color: #121212; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
<script>
  // 1ï¸âƒ£ ScÃ¨ne
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x121212);

  // 2ï¸âƒ£ CamÃ©ra
  const camera = new THREE.PerspectiveCamera(
    75, window.innerWidth / window.innerHeight, 0.1, 1000
  );
  camera.position.set(5, 5, 5);

  // 3ï¸âƒ£ Rendu
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // 4ï¸âƒ£ Axes
  const axesHelper = new THREE.AxesHelper(5); // x=rouge, y=vert, z=bleu
  scene.add(axesHelper);

  // 5ï¸âƒ£ LumiÃ¨res
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(10, 10, 10);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0x404040));

  // 6ï¸âƒ£ Objet 3D
  const sphere = new THREE.Mesh(
    new THREE.SphereGeometry(0.5, 32, 32),
    new THREE.MeshStandardMaterial({ color: 0xff0000 })
  );
  sphere.position.set(0, 0.5, 0);
  scene.add(sphere);

  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(1, 1, 1),
    new THREE.MeshStandardMaterial({ color: 0x00ff00, wireframe: true })
  );
  cube.position.set(-2, 0.5, 0);
  scene.add(cube);

  // 7ï¸âƒ£ Points 3D
  const pointsGeometry = new THREE.BufferGeometry();
  const vertices = new Float32Array([2,0,0, 0,2,0, 0,0,2]);
  pointsGeometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
  const pointsMaterial = new THREE.PointsMaterial({ color: 0x0000ff, size: 0.2 });
  const points = new THREE.Points(pointsGeometry, pointsMaterial);
  scene.add(points);

  // 8ï¸âƒ£ ContrÃ´les souris
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // 9ï¸âƒ£ Animation
  function animate() {
    requestAnimationFrame(animate);
    sphere.rotation.y += 0.01;
    cube.rotation.x += 0.01;
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // ðŸ”Ÿ Redimensionnement
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
