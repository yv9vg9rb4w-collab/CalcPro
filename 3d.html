<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Algorithme - Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- On va mettre le rendu ici -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    // 1️⃣ Scène, caméra, rendu
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xeeeeee);

    const camera = new THREE.PerspectiveCamera(
      75, window.innerWidth / window.innerHeight, 0.1, 1000
    );
    camera.position.set(5, 5, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 2️⃣ Axes pour repère (rouge=x, vert=y, bleu=z)
    const axesHelper = new THREE.AxesHelper(5);
    scene.add(axesHelper);

    // 3️⃣ Lumière
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 10, 10);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    // 4️⃣ Objet 3D (Sphere + Cube + point)
    const sphereGeometry = new THREE.SphereGeometry(0.3, 32, 32);
    const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    sphere.position.set(1, 1, 1);
    scene.add(sphere);

    const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
    const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00, wireframe: true });
    const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
    cube.position.set(-1, 0.5, 0);
    scene.add(cube);

    // Points 3D
    const pointsGeometry = new THREE.BufferGeometry();
    const vertices = new Float32Array([
      2, 0, 0,
      0, 2, 0,
      0, 0, 2
    ]);
    pointsGeometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
    const pointsMaterial = new THREE.PointsMaterial({ color: 0x0000ff, size: 0.2 });
    const points = new THREE.Points(pointsGeometry, pointsMaterial);
    scene.add(points);

    // 5️⃣ Contrôles pour bouger la caméra avec la souris
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // 6️⃣ Animation
    function animate() {
      requestAnimationFrame(animate);
      // rotation automatique des objets
      sphere.rotation.y += 0.01;
      cube.rotation.x += 0.01;

      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    // 7️⃣ Redimensionnement dynamique
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
