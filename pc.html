<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CalcPro – Physique & Chimie</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0f172a;
  font-family:Arial, Helvetica, sans-serif;
  color:white;
}

header{
  text-align:center;
  padding:20px;
  font-size:24px;
  color:#3b82f6;
  font-weight:bold;
}

.container{
  max-width:500px;
  margin:auto;
  background:#020617;
  padding:20px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}

select, input, button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  font-size:16px;
}

select, input{
  background:#020617;
  color:#3b82f6;
  border:1px solid #1e3a8a;
}

button{
  background:#2563eb;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:#3b82f6;
}

.result{
  margin-top:15px;
  padding:12px;
  background:#020617;
  border-radius:12px;
  border:1px solid #1e3a8a;
  color:#60a5fa;
  font-size:18px;
}

footer{
  text-align:center;
  margin-top:15px;
  font-size:13px;
  color:#aaa;
}
</style>
</head>

<body>

<header>⚡ Calculatrice Physique & Chimie</header>

<div class="container">

  <!-- CHOIX -->
  <select id="mode" onchange="changeMode()">
    <option value="physique">Physique</option>
    <option value="chimie">Chimie</option>
  </select>

  <select id="formula"></select>

  <input type="number" id="a" placeholder="Valeur A">
  <input type="number" id="b" placeholder="Valeur B">
  <input type="number" id="c" placeholder="Valeur C">

  <button onclick="calculate()">Calculer</button>

  <div class="result" id="result">Résultat : —</div>

</div>

<footer>CalcPro © Lebbar Yahya</footer>

<script>
const formulas = {
  physique: {
    "Vitesse (v = d / t)": (a,b)=> a/b,
    "Force (F = m × a)": (a,b)=> a*b,
    "Énergie cinétique (Ec = ½mv²)": (a,b)=> 0.5*a*b*b,
    "Pression (P = F / S)": (a,b)=> a/b,
    "Puissance (P = W / t)": (a,b)=> a/b,
    "Tension (U = R × I)": (a,b)=> a*b
  },
  chimie: {
    "Concentration (C = n / V)": (a,b)=> a/b,
    "Quantité de matière (n = m / M)": (a,b)=> a/b,
    "Masse (m = n × M)": (a,b)=> a*b,
    "Densité (ρ = m / V)": (a,b)=> a/b,
    "pH = -log10([H+])": (a)=> -Math.log10(a)
  }
};

function changeMode(){
  const mode = document.getElementById("mode").value;
  const formula = document.getElementById("formula");
  formula.innerHTML = "";
  Object.keys(formulas[mode]).forEach(f=>{
    let opt = document.createElement("option");
    opt.textContent = f;
    formula.appendChild(opt);
  });
}
changeMode();

function calculate(){
  const mode = document.getElementById("mode").value;
  const formulaName = document.getElementById("formula").value;
  const a = parseFloat(document.getElementById("a").value);
  const b = parseFloat(document.getElementById("b").value);
  const c = parseFloat(document.getElementById("c").value);

  try{
    const res = formulas[mode][formulaName](a,b,c);
    document.getElementById("result").innerText =
      "Résultat : " + res;
  }catch{
    document.getElementById("result").innerText =
      "Erreur de calcul";
  }
}
</script>

</body>
</html>
