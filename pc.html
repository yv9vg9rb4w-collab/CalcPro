<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calcul P.C Luxe</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Orbitron', sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        font-size: 2em;
        margin-bottom: 30px;
        text-shadow: 2px 2px 5px #000;
    }
    .calculator {
        background: rgba(255,255,255,0.05);
        padding: 25px;
        border-radius: 20px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 0 30px rgba(0,0,0,0.5);
        backdrop-filter: blur(10px);
    }
    input {
        width: 100%;
        padding: 12px;
        margin: 12px 0;
        border-radius: 12px;
        border: none;
        font-size: 1em;
    }
    .formula {
        background: rgba(255,255,255,0.1);
        margin: 15px 0;
        padding: 15px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .result {
        margin-top: 10px;
        padding: 15px;
        background: rgba(255,255,255,0.1);
        border-radius: 12px;
        text-align: center;
        font-size: 1.2em;
        font-weight: bold;
        color: #ffeb3b;
        box-shadow: 0 0 15px #ffeb3b;
    }
    label { font-weight: bold; }
</style>
</head>
<body>

<h1>Calcul P.C Luxe ðŸ’Ž</h1>
<div class="calculator">

    <div class="formula">
        <label>Loi dâ€™Ohm (U = R Ã— I)</label>
        <input type="number" id="ohm_U" placeholder="U (Laisser vide si inconnu)">
        <input type="number" id="ohm_R" placeholder="R (Î©)">
        <input type="number" id="ohm_I" placeholder="I (A)">
        <div class="result" id="ohm_result">RÃ©sultat ici</div>
    </div>

    <div class="formula">
        <label>Puissance Ã©lectrique (P = V Ã— I)</label>
        <input type="number" id="p_P" placeholder="P (W)">
        <input type="number" id="p_V" placeholder="V (V)">
        <input type="number" id="p_I" placeholder="I (A)">
        <div class="result" id="p_result">RÃ©sultat ici</div>
    </div>

    <div class="formula">
        <label>E = m Ã— cÂ²</label>
        <input type="number" id="e_m" placeholder="Masse m (kg)">
        <input type="number" id="e_c" placeholder="Vitesse lumiÃ¨re c (m/s, ex: 3e8)">
        <input type="number" id="e_E" placeholder="Ã‰nergie E (J)">
        <div class="result" id="e_result">RÃ©sultat ici</div>
    </div>

</div>

<script>
function calculateOhm() {
    let V = parseFloat(document.getElementById('ohm_V').value);
    let R = parseFloat(document.getElementById('ohm_R').value);
    let I = parseFloat(document.getElementById('ohm_I').value);
    let res = '';
    if(!V) V = R * I;
    else if(!R) R = V / I;
    else if(!I) I = V / R;
    res = `V = ${V || '...'} V | R = ${R || '...'} Î© | I = ${I || '...'} A`;
    document.getElementById('ohm_result').innerText = res;
}

function calculatePuissance() {
    let P = parseFloat(document.getElementById('p_P').value);
    let V = parseFloat(document.getElementById('p_V').value);
    let I = parseFloat(document.getElementById('p_I').value);
    let res = '';
    if(!P) P = V * I;
    else if(!V) V = P / I;
    else if(!I) I = P / V;
    res = `P = ${P || '...'} W | V = ${V || '...'} V | I = ${I || '...'} A`;
    document.getElementById('p_result').innerText = res;
}

function calculateEinstein() {
    let E = parseFloat(document.getElementById('e_E').value);
    let m = parseFloat(document.getElementById('e_m').value);
    let c = parseFloat(document.getElementById('e_c').value);
    let res = '';
    if(!E) E = m * Math.pow(c,2);
    else if(!m) m = E / Math.pow(c,2);
    else if(!c) c = Math.sqrt(E / m);
    res = `E = ${E || '...'} J | m = ${m || '...'} kg | c = ${c || '...'} m/s`;
    document.getElementById('e_result').innerText = res;
}

setInterval(()=>{
    calculateOhm();
    calculatePuissance();
    calculateEinstein();
},500);

</script>

</body>
</html>
