<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>CalcPro – Physique & Chimie</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0d0f1f;
  font-family:Arial, Helvetica, sans-serif;
  color:white;
}

header{
  text-align:center;
  padding:20px;
  font-size:24px;
  color:#00ffcc;
}

.container{
  max-width:520px;
  margin:auto;
  background:#151933;
  padding:20px;
  border-radius:15px;
  box-shadow:0 0 25px rgba(0,0,0,.6);
}

select,input{
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:10px;
  border:none;
  outline:none;
  margin-bottom:12px;
}

button{
  width:100%;
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:10px;
  background:#00ffcc;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:#00d4aa;
}

.result{
  margin-top:15px;
  background:#0b0e1a;
  padding:15px;
  border-radius:10px;
  min-height:60px;
  font-size:16px;
}

footer{
  text-align:center;
  margin-top:20px;
  color:#aaa;
  font-size:13px;
}
</style>
</head>

<body>

<header>⚗️⚙️ Physique & Chimie</header>

<div class="container">

<select id="type">
  <optgroup label="Physique">
    <option value="v">Vitesse (v = d / t)</option>
    <option value="a">Accélération (a = Δv / t)</option>
    <option value="f">Force (F = m × g)</option>
    <option value="ec">Énergie cinétique (Ec = ½mv²)</option>
    <option value="ep">Énergie potentielle (Ep = mgh)</option>
    <option value="p">Puissance (P = W / t)</option>
    <option value="ohm">Loi d’Ohm (U = R × I)</option>
    <option value="pression">Pression (P = F / S)</option>
    <option value="densite">Densité (ρ = m / V)</option>
  </optgroup>

  <optgroup label="Chimie">
    <option value="n">Quantité de matière (n = m / M)</option>
    <option value="c">Concentration molaire (C = n / V)</option>
    <option value="m">Masse (m = n × M)</option>
    <option value="vol">Volume (V = n / C)</option>
    <option value="dil">Dilution (C₁V₁ = C₂V₂)</option>
  </optgroup>
</select>

<input id="x" placeholder="Valeur 1">
<input id="y" placeholder="Valeur 2">

<button onclick="calculer()">Calculer</button>

<div class="result" id="result">Résultat…</div>

</div>

<footer>CalcPro © Lebbar Yahya</footer>

<script>
function calculer(){
  let t = document.getElementById("type").value;
  let x = parseFloat(document.getElementById("x").value);
  let y = parseFloat(document.getElementById("y").value);
  let r = "";

  if(isNaN(x) || isNaN(y)){
    result.innerText = "❌ Valeurs invalides";
    return;
  }

  switch(t){
    case "v": r = "v = " + (x/y) + " m/s"; break;
    case "a": r = "a = " + (x/y) + " m/s²"; break;
    case "f": r = "F = " + (x*y) + " N"; break;
    case "ec": r = "Ec = " + (0.5*x*y*y) + " J"; break;
    case "ep": r = "Ep = " + (x*y*9.81) + " J"; break;
    case "p": r = "P = " + (x/y) + " W"; break;
    case "ohm": r = "U = " + (x*y) + " V"; break;
    case "pression": r = "P = " + (x/y) + " Pa"; break;
    case "densite": r = "ρ = " + (x/y) + " kg/m³"; break;

    case "n": r = "n = " + (x/y) + " mol"; break;
    case "c": r = "C = " + (x/y) + " mol/L"; break;
    case "m": r = "m = " + (x*y) + " g"; break;
    case "vol": r = "V = " + (x/y) + " L"; break;
    case "dil": r = "C₂ = " + (x/y); break;
  }

  result.innerText = r;
}
</script>

</body>
</html>
