<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calcul Physique-Chimie Styl√©</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Orbitron', sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        font-size: 2em;
        margin-bottom: 30px;
        text-shadow: 2px 2px 5px #000;
    }
    .calculator {
        background: rgba(255,255,255,0.05);
        padding: 25px;
        border-radius: 20px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 0 30px rgba(0,0,0,0.5);
        backdrop-filter: blur(10px);
    }
    select, input {
        width: 100%;
        padding: 12px;
        margin: 12px 0;
        border-radius: 12px;
        border: none;
        font-size: 1em;
    }
    button {
        width: 100%;
        padding: 15px;
        margin-top: 15px;
        border-radius: 12px;
        border: none;
        background: #ff5f6d;
        background: linear-gradient(90deg, #ff5f6d, #ffc371);
        color: #fff;
        font-weight: bold;
        font-size: 1.2em;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        transform: scale(1.05);
        background: linear-gradient(90deg, #ffc371, #ff5f6d);
    }
    .result {
        margin-top: 20px;
        padding: 15px;
        background: rgba(255,255,255,0.1);
        border-radius: 12px;
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
        color: #ffeb3b;
        box-shadow: 0 0 15px #ffeb3b;
    }
</style>
</head>
<body>

<h1>Calcul Physique-Chimie üí°</h1>
<div class="calculator">
    <label for="formula">Choisir une formule :</label>
    <select id="formula">
        <optgroup label="√âlectricit√©">
            <option value="ohm">V = R √ó I (Loi d'Ohm)</option>
            <option value="puissance">P = V √ó I (Puissance √©lectrique)</option>
            <option value="energie_elec">E = P √ó t (√ânergie √©lectrique)</option>
        </optgroup>
        <optgroup label="M√©canique">
            <option value="force">F = m √ó a (Force)</option>
            <option value="acceleration">a = F / m (Acc√©l√©ration)</option>
            <option value="vitesse">v = d / t (Vitesse)</option>
            <option value="ec">Ec = 0.5 √ó m √ó v¬≤ (√ânergie cin√©tique)</option>
            <option value="ep">Ep = m √ó g √ó h (√ânergie potentielle)</option>
        </optgroup>
        <optgroup label="Thermique / Calorim√©trie">
            <option value="chaleur">Q = m √ó c √ó ŒîT</option>
            <option value="fusion">Q = m √ó Lf (Fusion)</option>
            <option value="vaporisation">Q = m √ó Lv (Vaporisation)</option>
        </optgroup>
        <optgroup label="Pression / Gaz">
            <option value="pression">P = F / S</option>
            <option value="gaz">P √ó V = n √ó R √ó T</option>
        </optgroup>
        <optgroup label="Chimie">
            <option value="concentration">C = n / V</option>
            <option value="densite">œÅ = m / V</option>
            <option value="quantite_matiere">n = m / M</option>
        </optgroup>
        <optgroup label="Relativit√©">
            <option value="einstein">E = m √ó c¬≤</option>
        </optgroup>
    </select>

    <div id="inputs"></div>
    <button onclick="calculate()">Calculer</button>
    <div class="result" id="result">R√©sultat ici</div>
</div>

<script>
const inputsDiv = document.getElementById('inputs');
const formulaSelect = document.getElementById('formula');

function updateInputs() {
    let html = '';
    switch(formulaSelect.value) {
        case 'ohm':
            html = `<input type="number" id="R" placeholder="R√©sistance R (Œ©)">
                    <input type="number" id="I" placeholder="Intensit√© I (A)">`;
            break;
        case 'puissance':
            html = `<input type="number" id="V" placeholder="Tension V (V)">
                    <input type="number" id="I" placeholder="Intensit√© I (A)">`;
            break;
        case 'energie_elec':
            html = `<input type="number" id="P" placeholder="Puissance P (W)">
                    <input type="number" id="t" placeholder="Temps t (s)">`;
            break;
        case 'force':
            html = `<input type="number" id="m" placeholder="Masse m (kg)">
                    <input type="number" id="a" placeholder="Acc√©l√©ration a (m/s¬≤)">`;
            break;
        case 'acceleration':
            html = `<input type="number" id="F" placeholder="Force F (N)">
                    <input type="number" id="m" placeholder="Masse m (kg)">`;
            break;
        case 'vitesse':
            html = `<input type="number" id="d" placeholder="Distance d (m)">
                    <input type="number" id="t" placeholder="Temps t (s)">`;
            break;
        case 'ec':
            html = `<input type="number" id="m" placeholder="Masse m (kg)">
                    <input type="number" id="v" placeholder="Vitesse v (m/s)">`;
            break;
        case 'ep':
            html = `<input type="number" id="m" placeholder="Masse m (kg)">
                    <input type="number" id="h" placeholder="Hauteur h (m)">
                    <input type="number" id="g" placeholder="Gravit√© g (m/s¬≤)">`;
            break;
        case 'chaleur':
            html = `<input type="number" id="m" placeholder="Masse m (kg)">
                    <input type="number" id="c" placeholder="Capacit√© calorifique c (J/kg¬∞C)">
                    <input type="number" id="dT" placeholder="ŒîT (¬∞C)">`;
            break;
        case 'fusion':
            html = `<input type="number" id="m" placeholder="Masse m (kg)">
                    <input type="number" id="Lf" placeholder="Chaleur de fusion Lf (J/kg)">`;
            break;
        case 'vaporisation':
            html = `<input type="number" id="m" placeholder="Masse m (kg)">
                    <input type="number" id="Lv" placeholder="Chaleur de vaporisation Lv (J/kg)">`;
            break;
        case 'pression':
            html = `<input type="number" id="F" placeholder="Force F (N)">
                    <input type="number" id="S" placeholder="Surface S (m¬≤)">`;
            break;
        case 'gaz':
            html = `<input type="number" id="n" placeholder="Quantit√© de mati√®re n (mol)">
                    <input type="number" id="R" placeholder="Constante gaz R (J/mol¬∑K)">
                    <input type="number" id="T" placeholder="Temp√©rature T (K)">
                    <input type="number" id="V" placeholder="Volume V (m¬≥)">`;
            break;
        case 'concentration':
            html = `<input type="number" id="n" placeholder="Quantit√© de mati√®re n (mol)">
                    <input type="number" id="V" placeholder="Volume V (L)">`;
            break;
        case 'densite':
            html = `<input type="number" id="m" placeholder="Masse m (kg)">
                    <input type="number" id="V" placeholder="Volume V (m¬≥)">`;
            break;
        case 'quantite_matiere':
            html = `<input type="number" id="m" placeholder="Masse m (g)">
                    <input type="number" id="M" placeholder="Masse molaire M (g/mol)">`;
            break;
        case 'einstein':
            html = `<input type="number" id="m" placeholder="Masse m (kg)">
                    <input type="number" id="c" placeholder="Vitesse de la lumi√®re c (m/s)">
                    <small>Ex: c = 3e8 m/s</small>`;
            break;
    }
    inputsDiv.innerHTML = html;
}

formulaSelect.addEventListener('change', updateInputs);
updateInputs();

function calculate() {
    let result = '';
    try {
        switch(formulaSelect.value) {
            case 'ohm': result = parseFloat(document.getElementById('R').value) * parseFloat(document.getElementById('I').value) + ' V'; break;
            case 'puissance': result = parseFloat(document.getElementById('V').value) * parseFloat(document.getElementById('I').value) + ' W'; break;
            case 'energie_elec': result = parseFloat(document.getElementById('P').value) * parseFloat(document.getElementById('t').value) + ' J'; break;
            case 'force': result = parseFloat(document.getElementById('m').value) * parseFloat(document.getElementById('a').value) + ' N'; break;
            case 'acceleration': result = parseFloat(document.getElementById('F').value) / parseFloat(document.getElementById('m').value) + ' m/s¬≤'; break;
            case 'vitesse': result = parseFloat(document.getElementById('d').value) / parseFloat(document.getElementById('t').value) + ' m/s'; break;
            case 'ec': let m_ec = parseFloat(document.getElementById('m').value); let v_ec = parseFloat(document.getElementById('v').value); result = 0.5 * m_ec * v_ec * v_ec + ' J'; break;
            case 'ep': result = parseFloat(document.getElementById('m').value) * parseFloat(document.getElementById('g').value) * parseFloat(document.getElementById('h').value) + ' J'; break;
            case 'chaleur': result = parseFloat(document.getElementById('m').value) * parseFloat(document.getElementById('c').value) * parseFloat(document.getElementById('dT').value) + ' J'; break;
            case 'fusion': result = parseFloat(document.getElementById('m').value) * parseFloat(document.getElementById('Lf').value) + ' J'; break;
            case 'vaporisation': result = parseFloat(document.getElementById('m').value) * parseFloat(document.getElementById('Lv').value) + ' J'; break;
            case 'pression': result = parseFloat(document.getElementById('F').value) / parseFloat(document.getElementById('S').value) + ' Pa'; break;
            case 'gaz': result = (parseFloat(document.getElementById('n').value) * parseFloat(document.getElementById('R').value) * parseFloat(document.getElementById('T').value)) / parseFloat(document.getElementById('V').value) + ' Pa'; break;
            case 'concentration': result = parseFloat(document.getElementById('n').value) / parseFloat(document.getElementById('V').value) + ' mol/L'; break;
            case 'densite': result = parseFloat(document.getElementById('m').value) / parseFloat(document.getElementById('V').value) + ' kg/m¬≥'; break;
            case 'quantite_matiere': result = parseFloat(document.getElementById('m').value) / parseFloat(document.getElementById('M').value) + ' mol'; break;
            case 'einstein': result = parseFloat(document.getElementById('m').value) * Math.pow(parseFloat(document.getElementById('c').value),2) + ' J'; break;
        }
    } catch(e) {
        result = 'Erreur, v√©rifier les valeurs';
    }
    document.getElementById('result').innerText = result;
}
</script>

</body>
</html>
