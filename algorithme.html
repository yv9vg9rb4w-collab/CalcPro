<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>3D Ultra</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Corps plein Ã©cran et fond sombre pro */
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  #scene3D {
    width: 100%;
    height: 100%;
  }
  /* Header flottant */
  header {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    color: #00ffd5;
    z-index: 10;
    font-size: 1.5em;
    text-shadow: 0 0 10px #00ffd5aa;
  }
</style>
</head>
<body>
<header>3D Interactive â€“ CalcPro Ultra</header>
<div id="scene3D"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>

<script>
function create3DScene(containerId){
  const container = document.getElementById(containerId);
  
  // 1ï¸âƒ£ ScÃ¨ne
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x121212);

  // 2ï¸âƒ£ CamÃ©ra
  const camera = new THREE.PerspectiveCamera(
    75, container.clientWidth/container.clientHeight, 0.1, 1000
  );
  camera.position.set(5,5,5);

  // 3ï¸âƒ£ Rendu
  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(container.clientWidth, container.clientHeight);
  container.appendChild(renderer.domElement);

  // 4ï¸âƒ£ Axes
  const axesHelper = new THREE.AxesHelper(5);
  scene.add(axesHelper);

  // 5ï¸âƒ£ LumiÃ¨res
  const light = new THREE.DirectionalLight(0xffffff,1);
  light.position.set(10,10,10);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0x404040));

  // 6ï¸âƒ£ Objets 3D
  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(1,1,1),
    new THREE.MeshStandardMaterial({color:0x00ff00, wireframe:true})
  );
  scene.add(cube);

  const sphere = new THREE.Mesh(
    new THREE.SphereGeometry(0.5,32,32),
    new THREE.MeshStandardMaterial({color:0xff0000})
  );
  sphere.position.set(2,0.5,0);
  scene.add(sphere);

  // 7ï¸âƒ£ Points
  const pointsGeometry = new THREE.BufferGeometry();
  const vertices = new Float32Array([2,0,0, 0,2,0, 0,0,2]);
  pointsGeometry.setAttribute('position', new THREE.BufferAttribute(vertices,3));
  const pointsMaterial = new THREE.PointsMaterial({color:0x0000ff, size:0.2});
  const points = new THREE.Points(pointsGeometry, pointsMaterial);
  scene.add(points);

  // 8ï¸âƒ£ ContrÃ´les souris
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // 9ï¸âƒ£ Animation
  function animate(){
    requestAnimationFrame(animate);
    cube.rotation.x +=0.01;
    sphere.rotation.y +=0.01;
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // ðŸ”Ÿ Redimensionnement
  window.addEventListener('resize', ()=>{
    camera.aspect = container.clientWidth/container.clientHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(container.clientWidth, container.clientHeight);
  });
}

// Appel de la fonction
create3DScene("scene3D");
</script>

</body>
</html>
