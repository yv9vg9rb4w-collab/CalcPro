<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calcul Symbolique Sup√©rieur</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        color: #333;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #4b0082;
    }
    h2 {
        text-align: center;
        color: #555;
        font-weight: normal;
        font-size: 18px;
        margin-top: -5px;
    }
    .calculator {
        max-width: 600px;
        margin: 30px auto;
        padding: 20px;
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
        display: block;
        margin-top: 15px;
    }
    input, select, button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    button {
        background-color: #4b0082;
        color: white;
        font-weight: bold;
        cursor: pointer;
        margin-top: 20px;
    }
    button:hover {
        background-color: #370066;
    }
    .result {
        margin-top: 20px;
        font-weight: bold;
        text-align: center;
        color: #4b0082;
        word-wrap: break-word;
    }
</style>
</head>
<body>

<h1>Calcul Symbolique Sup√©rieur</h1>
<h2 id="subtitle">‚úèÔ∏è Factorisation, d√©riv√©es, int√©grales‚Ä¶ tout ici !</h2>

<div class="calculator">
    <label for="calcType">Choisis le type de calcul :</label>
    <select id="calcType">
        <option value="">--S√©lectionner--</option>
        <option value="simplifier">Simplifier une expression</option>
        <option value="factoriser">Factoriser</option>
        <option value="derivee">D√©riv√©e</option>
        <option value="integrale">Int√©grale</option>
    </select>

    <label>Entrez l‚Äôexpression :</label>
    <input type="text" id="expression" placeholder="Ex : x^2 + 2*x + 1">

    <button onclick="calculer()">Calculer</button>

    <div class="result" id="result"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.12.0/math.min.js"></script>
<script>
const subtitle = document.getElementById('subtitle');

document.getElementById('calcType').addEventListener('change', function() {
    const type = this.value;
    if(type === 'simplifier') subtitle.innerText = "‚úèÔ∏è Simplifie ton expression facilement !";
    else if(type === 'factoriser') subtitle.innerText = "üîß Factorise tes polyn√¥mes rapidement !";
    else if(type === 'derivee') subtitle.innerText = "üìà Calcule les d√©riv√©es !";
    else if(type === 'integrale') subtitle.innerText = "‚à´ Calcule les int√©grales !";
    else subtitle.innerText = "‚úèÔ∏è Factorisation, d√©riv√©es, int√©grales‚Ä¶ tout ici !";
});

function calculer(){
    const type = document.getElementById('calcType').value;
    const expr = document.getElementById('expression').value;
    const resultDiv = document.getElementById('result');
    
    if(!expr){
        resultDiv.innerText = "Erreur : entre une expression";
        return;
    }

    try{
        let result = '';
        if(type === 'simplifier'){
            result = math.simplify(expr).toString();
        } else if(type === 'factoriser'){
            result = math.factor(expr).toString();
        } else if(type === 'derivee'){
            result = math.derivative(expr, 'x').toString();
        } else if(type === 'integrale'){
            result = math.integral(expr, 'x').toString();
        } else {
            result = "S√©lectionne un type de calcul";
        }
        resultDiv.innerText = result;
    } catch(e){
        resultDiv.innerText = "Erreur : expression invalide";
    }
}
</script>

</body>
</html>
