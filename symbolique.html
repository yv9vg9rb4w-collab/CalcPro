<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcul Symbolique Supérieur</title>
  <!-- Math.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.9.1/math.min.js"></script>
  <!-- Plotly for graph -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: none;
    }
    input {
      width: 300px;
    }
    button {
      background: #00ffcc;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    #result {
      margin-top: 20px;
      background: #333;
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      word-wrap: break-word;
    }
    #graph {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>Calcul Symbolique Supérieur</h1>

  <input type="text" id="expression" placeholder="Entrez une expression, ex: x^2 + 3*x">
  <br>
  <button onclick="simplifier()">Simplifier</button>
  <button onclick="derivee()">Dériver</button>
  <button onclick="integrale()">Intégrer</button>
  <button onclick="resoudre()">Résoudre = 0</button>
  <button onclick="tracer()">Tracer</button>

  <div id="result">Résultat ici...</div>
  <div id="graph"></div>

  <script>
    const resultDiv = document.getElementById('result');

    function simplifier() {
      const expr = document.getElementById('expression').value;
      try {
        const simplified = math.simplify(expr).toString();
        resultDiv.innerHTML = "Simplifié : " + simplified;
      } catch (e) {
        resultDiv.innerHTML = "Erreur : " + e.message;
      }
    }

    function derivee() {
      const expr = document.getElementById('expression').value;
      try {
        const d = math.derivative(expr, 'x').toString();
        resultDiv.innerHTML = "Dérivée : " + d;
      } catch (e) {
        resultDiv.innerHTML = "Erreur : " + e.message;
      }
    }

    function integrale() {
      const expr = document.getElementById('expression').value;
      try {
        // Intégrale symbolique simple (math.js support limité)
        const integral = math.integral(expr, 'x').toString();
        resultDiv.innerHTML = "Intégrale : " + integral + " + C";
      } catch (e) {
        resultDiv.innerHTML = "Erreur : " + e.message;
      }
    }

    function resoudre() {
      const expr = document.getElementById('expression').value;
      try {
        const eq = math.parse(expr + '=0');
        const solutions = math.solve(eq, 'x');
        resultDiv.innerHTML = "Solutions : " + solutions.join(', ');
      } catch (e) {
        resultDiv.innerHTML = "Erreur : " + e.message;
      }
    }

    function tracer() {
      const expr = document.getElementById('expression').value;
      try {
        const f = math.compile(expr);
        const xValues = math.range(-10, 10, 0.1).toArray();
        const yValues = xValues.map(x => f.evaluate({x: x}));
        Plotly.newPlot('graph', [{
          x: xValues,
          y: yValues,
          type: 'scatter',
          mode: 'lines',
          line: {color: '#00ffcc'}
        }], {margin: {t: 0}});
        resultDiv.innerHTML = "Graphique tracé !";
      } catch (e) {
        resultDiv.innerHTML = "Erreur : " + e.message;
      }
    }
  </script>
</body>
</html>
